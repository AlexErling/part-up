server {
    listen 80;

    location ~* {
        rewrite ^ https://beta.part-up.com$request_uri? permanent;
    }
}

server {
    listen 443 ssl spdy;

    access_log            /var/log/nginx/app.access.log;
    error_log             /var/log/nginx/app.error.log;

    # ssl on;
    # ssl_certificate /etc/ssl/beta_part-up_com.chained.crt;
    # ssl_certificate_key /etc/ssl/part-up.com.key;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DES-CBC3-SHA:!ADH:!AECDH:!MD5;
    # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # add_header Strict-Transport-Security "max-age=63072000";
    # add_header X-Frame-Options DENY;
    # add_header X-Content-Type-Options nosniff;
    # ssl_stapling on;
    # ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forward-Proto http;
        proxy_set_header X-Nginx-Proxy true;

        proxy_redirect off;
    }
}
