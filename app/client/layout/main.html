<template name="main">
    <main class="pu-main">
        {{> yield region='main' }}
    </main>
    {{> Popup }}
    {{> Prompt }}
    {{> UserHoverCard }}
    {{> status}}

    <!-- Make the popup really empty after close -->
    {{# if noPopupActive }}
        {{# contentFor 'PopupTitle' }}{{/ contentFor }}
        {{# contentFor 'PopupContent' }}{{/ contentFor }}
    {{/ if }}
</template>
