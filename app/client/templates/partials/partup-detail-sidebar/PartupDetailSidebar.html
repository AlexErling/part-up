<template name="PartialsPartupDetailSidebar">
    <header class="pu-partupheader">
        <figure class="pu-sub-picture" style="{{#if partupCover}}background-image: url('{{ partupCover.url store='1200x520' }}');{{/if}}"></figure>
        <h1>{{ partup.name }}</h1>
    </header>
    <aside class="pu-sidebar">
        <section class="pu-sub-dark">
            <div class="pu-sub-background" style="width: {{ backgroundWidth }}px;"></div>
            <section>
                <p class="pu-sub-abstract">{{ partup.description }}</p>
            </section>
            <section>
                <h2>{{_ 'partup-detail-uppers-title' }}</h2>
                <ul class="pu-list pu-list-users">
                    {{#each partupUppers }}
                        <li>
                            <figure class="pu-avatar" style="background-image: url({{ profile.image }})"></figure>
                            <p>{{ profile.name }}</p>
                        </li>
                    {{/each }}
                </ul>
                <a href="" class="pu-button">{{_ 'partup-detail-uppers-invitebutton' }}</a>
            </section>
            <section>
                <p>{{{_ 'partup-detail-status-text' prettyEndDate partup.location.city prettyVisibility partup.network.name }}}</p>
                <ul class="pu-list pu-list-horizontal pu-list-tags">
                    {{#each partup.tags }}
                        <li><a href="" class="pu-tag pu-tag-inverted">{{ . }}</a></li>
                    {{/each }}
                </ul>
            </section>
        </section>
        <section class="pu-sub-light">
            <div class="pu-sub-background" style="width: {{ backgroundWidth }}px;"></div>
            <section>
                <h2>{{_ 'partup-detail-supporters-title'}} ({{ numberOfSupporters }})</h2>
                <ul class="pu-list pu-list-horizontal pu-list-avatars">
                    {{#each partupSupporters }}
                        <li><figure class="pu-avatar" style="background-image: url({{ profile.image }})"></figure></li>
                    {{/each }}
                </ul>
                {{#unless isUpperInPartup}}
                    {{#if isSupporter }}
                        <a data-leavesupporters class="pu-button">{{_ 'partup-detail-supporters-leave' }}</a>
                    {{ else }}
                        <a data-joinsupporters class="pu-button">{{_ 'partup-detail-supporters-join' }}</a>
                    {{/if}}
                {{/unless}}
            </section>
            <section>
                <p>{{_ 'partup-detail-share-paragraph' }}</p>
                <ul class="pu-list pu-list-horizontal">
                    <li><a class="pu-button pu-button-social" data-share-facebook><i class="fa fa-facebook"></i></a></li>
                    <li><a class="pu-button pu-button-social" data-share-twitter><i class="fa fa-twitter"></i></a></li>
                    <li><a class="pu-button pu-button-social" data-share-linkedin><i class="fa fa-linkedin-square"></i></a></li>
                </ul>
            </section>
        </section>
    </aside>
</template>
