<template name="PagesStartPartupIntro">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="fa fa-times"></i>
            {{_ 'start-partup-intro-closepage' }}
        </a>
    </nav>

    <article class="pu-layout">
        <section class="pu-sub-pagecontainer pu-sub-pagecontainer-modal">
            <div class="pu-page pu-page-modal">

                <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartupintro pu-composition-startpartupintromodal">

                    <!-- Title -->
                    <h2 class="pu-title pu-title-modal">{{_ 'start-partup-intro-title' first_name }}</h2>

                    <!-- Intro paragraphs -->
                    <p>{{_ 'start-partup-intro-paragraph' }}</p>
                    <p>{{_ 'start-partup-intro-explanation' }}</p>

                    <!-- Features list -->
                    <ul class="pu-list pu-list-horizontal pu-list-features">
                        <li class="pu-feature">
                            <i class="fa fa-rocket"></i>
                            <h3>{{_ 'start-partup-intro-start-title' }}</h3>
                            <p>{{_ 'start-partup-intro-start-explanation' }}</p>
                        </li>
                        <li class="pu-feature">
                            <i class="fa fa-check-square"></i>
                            <h3>{{_ 'start-partup-intro-activities-title' }}</h3>
                            <p>{{_ 'start-partup-intro-activities-explanation' }}</p>
                        </li>
                        <li class="pu-feature">
                            <i class="fa fa-users"></i>
                            <h3>{{_ 'start-partup-intro-contribute-title' }}</h3>
                            <p>{{_ 'start-partup-intro-contribute-explanation' }}</p>
                        </li>
                        <li class="pu-feature">
                            <i class="fa fa-globe"></i>
                            <h3>{{_ 'start-partup-intro-promote-title' }}</h3>
                            <p>{{_ 'start-partup-intro-promote-explanation' }}</p>
                        </li>
                    </ul>

                    <!-- Button: menu -->
                    <p class="pu-sub-buttoncontainer">
                        <a class="pu-button" href="{{pathFor 'start-details'}}">
                            {{_ 'start-partup-intro-action-button' }}
                        </a>
                    </p>

                </div>

            </div>
        </section>
    </article>

</template>
