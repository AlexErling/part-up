<template name="PagesHome">

    <article class="pu-layout">
        <div class="pu-sub-pagecontainer">
            <div class="pu-page">
    
                <h2>Home</h2>
                <p>
                    {{#with firstPartup}}
                        <a href="/partups/{{_id}}">Snelle link naar eerstgevonden partup "{{name}}"</a>
                    {{/with}}
                </p>
                <button data-translate="nl">nl</button>
                <button data-translate="en">en</button>
                <li>{{> loginButtons }}</li>

            </div>
        </div>
    </article>
    
</template>
