<template name="PagesPartupDetailUpdates">
    <div class="pu-page pu-page-timeline">

        <!-- Header buttons -->
        <header class="pu-pageheader">
            <section><a class="pu-button" href="#">Nieuw bericht</a></section>
            <aside><a class="pu-button" href="#">Alle acties</a></aside>
        </header>

        <!-- For each update -->
        {{#each updates }}

            <!-- If new day: day switch separator -->

            <section class="pu-update">
                <aside>
                    <figure class="pu-avatar" style="background-image: url('{{ user.avatar }}');">
                        <a href="#" rel="author" title="{{ user.fullname }}" data-fullname="{{ user.fullname }}"></a>
                    </figure>
                    <p class="pu-sub-time">
                        <time datetime="yyyy-mm-dd hh:mm">{{ updateTime time }}</time><!-- todo: nice format -->
                    </p>
                </aside>
                <section>
                    <header>
                        <h3><a href="#">{{ title }}</a></h3>
                        <a class="pu-button pu-button-text" href="#">{{_ 'partup-detail-updates-comment-button' }}</a>
                    </header>

                    <!-- Type dependent content -->
                    {{#if equals type 'changed_description' }}
                        <section>
                            <p>{{ data.description }}</p>
                        </section>
                    {{/if }}


                    <!-- Comments -->
                    <footer></footer>
                </section>
            </section>
        {{/each }}

    </div>
</template>
