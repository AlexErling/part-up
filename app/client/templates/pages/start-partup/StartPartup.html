<template name="PagesStartPartup">

    <div class="pu-header pu-header-secondary pu-header-progress">
        <a class="pu-link" href="#">Overslaan <i class="fa fa-caret-right"></i></a>
        <ol class="pu-progresspager">
            <li class="pu-progresspager-item {{#if currentPage.start}}pu-progresspager-item-active{{/if}}"><a href="#">Start</a></li>
            <li class="pu-progresspager-item {{#if currentPage.activiteiten}}pu-progresspager-item-active{{/if}}"><a href="#">Activiteiten</a></li>
            <li class="pu-progresspager-item {{#if currentPage.bijdragen}}pu-progresspager-item-active{{/if}}"><a href="#">Bijdragen</a></li>
            <li class="pu-progresspager-item {{#if currentPage.promoten}}pu-progresspager-item-active{{/if}}"><a href="#">Promoten</a></li>
        </ol>
    </div>

    {{> yield region='start-partup-page' }}

</template>
