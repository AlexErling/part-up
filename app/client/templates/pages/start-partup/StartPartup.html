<template name="PagesStartPartup">

    <div class="pu-header pu-header-secondary pu-header-progress">
        {{#if currentPartup }}
        <a class="pu-link" href="#" data-skip>{{_ 'start-partup-skip' }} <i class="fa fa-caret-right"></i></a>
        {{/if}}
        <ol class="pu-progresspager">
            <li class="pu-progresspager-item {{#if isActiveRoute regex='start$'}}pu-progresspager-item-active{{/if}}"><a href="{{pathFor 'start'}}">{{_ 'start-partup-start' }}</a></li>
            <li class="pu-progresspager-item {{#if isActiveRoute regex='activities$'}}pu-progresspager-item-active{{/if}}"><a href="{{pathFor 'start-activities' _id=currentPartup}}">{{_ 'start-partup-activities' }}</a></li>
            <li class="pu-progresspager-item {{#if isActiveRoute regex='contribute$'}}pu-progresspager-item-active{{/if}}"><a href="{{pathFor 'start-contribute' _id=currentPartup}}">{{_ 'start-partup-contribute' }}</a></li>
            <li class="pu-progresspager-item {{#if isActiveRoute regex='promote$'}}pu-progresspager-item-active{{/if}}"><a href="{{pathFor 'start-promote' _id=currentPartup}}">{{_ 'start-partup-promote' }}</a></li>
        </ol>
    </div>

    {{> yield region='start-partup-page' }}

</template>
