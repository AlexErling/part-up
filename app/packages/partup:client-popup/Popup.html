<template name="Popup">
    <section class="pu-overlay {{#if currentPopup}}pu-overlay-active{{/if}}" data-overlay-dismiss>
        {{#if partupEquals type 'gallery'}}
            <article class="pu-imagegallery">
                <ul class="pu-list pu-list-horizontal" data-scroller>
                    {{> yield region="PopupContent" }}
                </ul>
                <nav data-dismiss>
                    <a href="#" data-dismiss><i class="fa fa-times"></i></a>
                    {{#if overflowing}}
                        <a href="#" data-left><i class="fa fa-chevron-left"></i></a>
                        <a href="#" data-right><i class="fa fa-chevron-right"></i></a>
                    {{/if}}
                </nav>
            </article>
        {{else}}
            <article class="pu-popup">
                <header>
                    <h4>
                        {{> yield region="PopupTitle" }}
                    </h4>
                    <button class="pu-button pu-button-close" data-dismiss><i class="picon-times"></i></button>
                </header>
                <article>
                    {{> yield region="PopupContent" }}
                </article>
            </article>
        {{/if}}
    </section>
</template>
