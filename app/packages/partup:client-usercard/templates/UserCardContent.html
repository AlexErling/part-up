<template name="UserCardContent">
    <div class="pu-profilecard">
        <header>
            <figure class="pu-avatar pu-avatar-large" style="{{#with data.profile.image }}background-image: url('{{partupImageUrl id=.}}');{{/with}}">
                {{# if data.participation_score }}
                    <span class="pu-score">
                        <span>{{data.participation_score}}</span>
                    </span>
                {{/ if }}
            </figure>

            <h4>{{data.profile.name}}</h4>
            <p>{{data.profile.location.city}}</p>
        </header>
        <article>
            <p>{{data.profile.description}}</p>
        </article>
        <footer>
            <ul class="pu-stats">
                <li>
                    <span>{{data.upperOf.length}}</span>
                    <span>{{_ 'usercard-partups'}}</span>
                </li>
                <li>
                    <span>{{data.supporterOf.length}}</span>
                    <span>{{_ 'usercard-supporter'}}</span>
                </li>
            </ul>
        </footer>
    </div>
</template>
