<template name="UserHoverCard">
    {{#if data}}
        <article class="pu-hovercard {{activeClass}} {{settings.verticalPositionClass}} {{settings.horizontalPositionClass}}" style="{{ settings.top }}{{ settings.left }}">
            {{#if data.list}}
                {{> UserCardListContent data=data}}
            {{else}}
                {{> UserCardContent data=data}}
            {{/if}}
        </article>
    {{/if}}
</template>
