<template name="WidgetStartContribute">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartup-activities {{#if partupEquals windowScrollBottom false }}pu-composition-fixedfooter{{/if}}">
        <section class="pu-block pu-block-container">
            <h2 class="pu-title">{{_ 'startcontribute-heading-title'}}</h2>
            <p>{{_ 'startcontribute-heading-paragraph'}}</p>
        </section>
        {{#each partupActivities}}
            {{>ActivityContribution}}
        {{/each}}

        <footer class="pu-sub-modalfooter {{#if partupEquals windowScrollBottom false }}pu-sub-modalfooter-fixed{{/if}}">
            <div class="pu-sub-footer-container">
                <a href="{{pathFor 'start-promote' _id=currentPartupId}}" class="pu-button pu-button-primary"> {{_ 'startcontribute-button-next_page' }} </a>
            </div>
        </footer>

    </div>
</template>
