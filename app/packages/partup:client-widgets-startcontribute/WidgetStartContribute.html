<template name="WidgetStartContribute">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartup-activities">

        <h2 class="pu-title">{{_ 'startcontribute-heading-title'}}</h2>
        <p>{{_ 'startcontribute-heading-paragraph'}}</p>

        <button class="pu-button pu-button-icon">
            <i class="fa fa-gift"></i>
            {{_ 'startcontribute-button-donate'}}
        </button>

        {{#each partupActivities}}
            <article class="pu-block">
                <h2 class="pu-block-title">{{name}}</h2>

                <p class="pu-paragraph">{{description}}</p>

                <time>{{end_date}}</time>

                    {{#if showContributeButton}}
                        <p>
                            <button class="pu-button pu-button-icon pu-button-contribute"><i
                                    class="fa fa-heart"></i>{{_ 'startcontribute-button-contribute'}}</button>
                        </p>
                    {{else}}
                            <label class="pu-formfield pu-checkbox-field"><input type="checkbox"
                                                                                 class="pu-checkbox"><span></span><i
                                    class="fa fa-magic"></i>Ik wil dit</label>
                            <label class="pu-formfield pu-checkbox-field"><input type="checkbox"
                                                                                 class="pu-checkbox"><span></span><i
                                    class="fa fa-user-plus"></i>Ik kan dit doen voor &euro;</label>
                            <label class="pu-formfield pu-checkbox-field"><input type="checkbox" class="pu-checkbox"
                                                                                 checked><span></span><i
                                    class="fa fa-wrench"></i>Ik heb
                                hiervoor beschikbaar</label>

                            <button class="pu-button pu-button-icon"><i
                                    class="fa fa-heart"></i>{{_ 'startcontribute-form-submit'}}</button>
                    {{/if}}

            </article>
        {{/each}}


        <footer class="pu-sub-modalfooter">
            <button href="#" class="pu-button pu-button-primary" id="nextPage">
                {{_ 'startcontribute-button-next_page' }}
            </button>
        </footer>
        
    </div>
</template>
