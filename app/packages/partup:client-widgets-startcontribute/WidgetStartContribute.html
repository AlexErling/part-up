<template name="WidgetStartContribute">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartup-contribute {{#if partupHigherThan windowScrollBottomOffset 50 }}pu-composition-fixedfooter{{/if}}">

        <!-- Title and intro -->
        <h2 class="pu-title pu-title-modal">{{_ 'startcontribute-heading-title'}}</h2>
        <p>{{_ 'startcontribute-heading-paragraph' }}</p>

        <!-- Activities -->
        {{#each partupActivities}}
            {{>ActivityContribution}}
        {{/each}}

        <!-- Continue button -->
        <footer class="pu-sub-modalfooter {{#if partupHigherThan windowScrollBottomOffset 50 }}pu-sub-modalfooter-fixed{{/if}}">
            <div class="pu-sub-footer-container">
                <a href="{{pathFor 'start-promote' _id=currentPartupId}}" class="pu-button pu-button-arrow"> {{_ 'startcontribute-button-next_page' }} </a>
            </div>
        </footer>

    </div>
</template>
