<template name="ActivityContribution">
    <article class="pu-block">
        <h2 class="pu-block-title">{{name}}</h2>

        <p class="pu-paragraph">{{description}}</p>

        <time>{{end_date}}</time>

        {{#autoForm id=activityId schema=formSchema doc=fieldsFromContributionActivity class="pu-form" theme="plain"}}
            <label class="pu-formfield">
                <span class="pu-label">{{_ 'startcontribute-form-can-label'}}</span>
                {{> afFieldInput name='type_can_amount' placeholder=placeholders.can_amount class="pu-input" }}
            </label>

            <label class="pu-formfield">
                <span class="pu-label">{{_ 'startcontribute-form-have_amount-label'}}</span>
                {{> afFieldInput name='type_have_amount' placeholder=placeholders.have_amount class="pu-input" }}
            </label>

            <label class="pu-formfield">
                <span class="pu-label">{{_ 'startcontribute-form-have_description-label'}}</span>
                {{> afFieldInput name='type_have_description' placeholder=placeholders.have_description class="pu-input" }}
            </label>

        <p>{{activityId}}</p>
        <p>{{formId}}</p>

            {{#each contributions}}
                {{# if checkContributionUser upper_id}}
                    <span>Upper: {{_id}}</span>
                    <p>Types</p>
                    {{#each types}}
                        <span>{{type}}: &euro;{{type_data.amount}},- and {{type_data.description}}</span>
                    {{/each}}
                {{/ if}}
            {{/each }}

            <div class="pu-formfield-right">
                <input class="pu-button pu-button-primary" type="submit"
                       value="Save">
            </div>
        {{/autoForm}}
    </article>
</template>
