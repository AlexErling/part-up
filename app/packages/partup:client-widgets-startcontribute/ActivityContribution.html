<template name="ActivityContribution">
    <article class="pu-block pu-block-container">
        <div class="pu-block-container-child">
            <h2 class="pu-block-title">{{name}}</h2>

            <p class="pu-paragraph">{{description}}</p>

            <time>{{end_date}}</time>
        </div>
        <div class="pu-block-container-child">
            {{#autoForm schema=formSchema class="pu-form pu-form-contribution" theme="plain" autosaveOnKeyup=true trimStrings=false}}

                <!-- want -->
                <input type="checkbox" class="pu-checkbox" id="pu-contribution-want">
                <label class="pu-button pu-button-icon pu-button-checkbox" for="pu-contribution-want">
                    <i class="fa fa-magic"></i>
                    {{_ 'startcontribute-form-want-label'}}
                </label>
                
                <!-- can -->
                <div class="pu-popover" data-hover-contribution="showContributeCan">
                    <input type="checkbox" class="pu-checkbox" id="pu-contribution-can" {{contributionCanChecked}}>
                    <label class="pu-button pu-button-icon pu-button-checkbox" for="pu-contribution-can" data-click-contribution="showContributeCan">
                        <i class="fa fa-user-plus"></i>
                        {{_ 'startcontribute-form-can-label'}}
                    </label>
                    <div class="pu-popover-inner {{#if showContributeCan}}pu-popover-inner-show{{/if}}"> <!-- data-contribution-can -->
                        <span>I can do this for</span>
                        <input type="number" class="pu-input" data-input-contribution-can>
                    </div>
                </div>
                
                <!-- have -->
                <div class="pu-popover" data-hover-contribution="showContributeHave">
                    <input type="checkbox" class="pu-checkbox" id="pu-contribution-have">
                    <label class="pu-button pu-button-icon pu-button-checkbox" for="pu-contribution-have" data-click-contribution="showContributeHave">
                        <i class="fa fa-wrench"></i>
                        {{_ 'startcontribute-form-have-label'}}
                    </label>
                    <div class="pu-popover-inner {{#if showContributeHave}}pu-popover-inner-show{{/if}}">
                        <span>I bring in</span>
                        <input type="number" class="pu-input">
                        <span>or/and</span>
                        <input type="text" class="pu-input">
                    </div>
                </div>
            {{/autoForm}}
        </div>

            <ul>
                <li>jaja</li>
                <li>jaja</li>
                <li>jaja</li>
                <li>jaja</li>
            </ul>
        </div> -->
    </article>
</template>
