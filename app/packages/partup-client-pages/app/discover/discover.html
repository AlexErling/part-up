<template name="app_discover">

    <article class="pu-page pu-page-tinted pu-page-discover">
        <header class="pu-sub-pageheader pu-sub-pageheader-layered">
            <section>
                <div class="pu-wrap pu-wrap-columnlayout">
                    <div class="pu-navigation pu-navigation-header pu-navigation-full">
                        <ul class="pu-list pu-list-horizontal">
                            <li>
                                <a href="{{pathFor 'discover'}}"
                                    class="pu-button pu-button-nav pu-button-nav-secondary {{ isActiveRoute name='discover' class='pu-state-active'}}">
                                    {{_ 'pages-app-discover-nav-tribes'}}
                                </a>
                            </li>
                            <li>
                                <a href="{{pathFor 'discover-partups'}}"
                                    class="pu-button pu-button-nav pu-button-nav-secondary {{ isActiveRoute name='discover-partups' class='pu-state-active'}}">
                                    {{_ 'pages-app-discover-nav-partups'}}
                                </a>
                            </li>
                            {{# if showRecommendationsBtn }}
                                <li>
                                    <a href="{{pathFor 'discover-recommendations'}}"
                                        class="pu-button pu-button-nav pu-button-nav-secondary {{ isActiveRoute name='discover-recommendations' class='pu-state-active'}}">
                                        {{_ 'pages-app-discover-nav-recommendations'}}
                                    </a>
                                </li>
                            {{/ if }}
                        </ul>
                    </div>
                </div>
            </section>
        </header>
        <div class="pu-sub-pagecontent" data-infinitescroll-container>
            <section class="pu-wrap pu-wrap-columnlayout">
                {{> yield region='app_discover'}}
            </section>
        </div>
    </article>
</template>
