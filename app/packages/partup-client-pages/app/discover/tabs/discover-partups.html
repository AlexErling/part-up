<template name="app_discover_partups">
    <section class="pu-composition pu-composition-discover">

        <!-- Header -->
        <header class="pu-sub-header">
            <div class="pu-flexible-center">
                <div>
                    <span>
                        <h2 class="pu-title">
                            {{_ 'pages-app-discover-heading' }}

                            {{# if countLoading }}
                                {{> Spinner type='small' }}
                            {{ else }}
                                <span class="pu-sub-countlabel">
                                    {{#if count}}
                                        {{_ 'pages-app-discover-xpartups' count=count }}
                                    {{else}}
                                        {{_ 'pages-app-discover-nopartups' }}
                                    {{/if}}
                                </span>
                            {{/ if }}

                        </h2>
                    </span>
                </div>
                <div class="pu-sub-center">
                    <span></span>
                </div>
                <div>
                    <span>
                        <ul class="pu-list pu-list-horizontal pu-list-large-pipe-seperated">
                            <li class="pu-sub-responsive-sort">
                                {{> DiscoverSortSelector reactiveVar=sortReactiveVar}}
                            </li>
                            <li class="pu-sub-pipe"></li>
                            <li class="pu-sub-responsive-button {{#if state.dropdownActive}}pu-sub-responsive-button-active{{/if}}">
                                <button type="button" class="pu-button {{#if state.dropdownActive}}pu-button-grey{{else}}pu-button-secondary{{/if}}" data-toggle-discover-menu>Filter</button>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>

        </header>

        <!-- Content (partup-tiles) -->
        <div class="pu-discoverlayout">
            {{> app_discover_partups_filter isActiveReactiveVar=state.dropdownActiveReactiveVar }}

            {{# ColumnTilesLayout instance=columnTilesLayout }}
                <div class="pu-tile pu-tile-partup">
                    {{> PartupTile }}
                </div>
            {{/ ColumnTilesLayout }}

            {{# unless endReached }}
                <div class="pu-sub-loading-infinite-scroll">
                    {{> Spinner }}
                </div>
            {{/ unless }}
        </div>

    </section>

</template>
