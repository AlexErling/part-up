<template name="PartupTile">
    <article class="pu-partuptile">

        <!-- Tags -->
        {{# unless HIDE_TAGS }}
            {{# with partup.mappedTags }}
                <ul class="pu-sub-partup-tags">
                    {{# each . }}
                        <li><span class="pu-tag">{{ tag }}</span></li>
                    {{/ each }}
                </ul>
            {{/ with }}
        {{/unless}}

        {{# with partup }}
            <!-- Name of the Part-up -->
            <header>
                <h2>
                    <a href="{{pathFor 'partup' slug=slug }}">{{ name }}</a>
                </h2>
            </header>

            {{> Template.dynamic template=templateName }}

        {{/ with }}

        <!-- Network -->
        {{# unless HIDE_NETWORKTILE }}
            {{# if partup.networkObject }}
                {{#unless partup.networkObject.archived_at}}
                    <footer>
                        <a href="{{ pathFor route='network' slug=partup.networkObject.slug query=showStartQuery }}" class="pu-network-strip">
                            <div class="pu-sub-wrapper">
                                <div class="pu-sub-figurecontainer">
                                    <figure style="
                                        {{# with partupGetImageUrl partup.networkObject.iconObject '360x360' }}background-image: url('{{ . }}');{{/ with }}
                                    "></figure>
                                </div>
                                <div class="pu-sub-namecontainer">
                                    <span>{{ partup.networkObject.name }}</span>
                                    {{# with shortLabel partup }}<span>{{ . }}</span>{{/ with }}
                                </div>
                            </div>
                        </a>
                    </footer>
                {{/unless}}
            {{/ if }}
        {{ else }}
            {{# with longLabel partup }}
                <footer>
                    <div class="pu-network-strip pu-network-strip-condensed">
                        <div class="pu-sub-wrapper">
                            <div class="pu-sub-figurecontainer">
                            </div>
                            <div class="pu-sub-namecontainer">
                                <span></span>
                                <span>{{ . }}</span>
                            </div>
                        </div>
                    </div>
                </footer>
            {{/ with }}
        {{/ unless }}

    </article>
</template>
