<template name="app_network_start">
    <article class="pu-page pu-tribestart">
        <div data-header>
            {{> Start_Header networkSlug=networkSlug }}
        </div>
        {{#unless state.loaded}}
            {{> Spinner color='inverted' }}
        {{else}}
            <div>
                {{> Start_Nav getHeaderHeight=state.getHeaderHeight }}
            </div>
            <div class="pu-tribestart__block">
                <span id="video" class="pu-tribestart-anchorfix"></span>
                {{> Start_Video }}
            </div>
            <div class="pu-tribestart__block">
                <span id="chat" class="pu-tribestart-anchorfix"></span>
                {{> Start_Chat }}
            </div>
            <div class="pu-tribestart__block">
                <span id="about" class="pu-tribestart-anchorfix"></span>
                {{> Start_About }}
            </div>
            <div class="pu-tribestart__block">
                <span id="most-active" class="pu-tribestart-anchorfix"></span>
                {{> Start_MostActive }}
            </div>
        {{/unless}}
    </article>
</template>
