<template name="app_partup_carousel">
  <div class="pu-carousel">
    {{#each images}}
        {{#if typeIsVideo type}}
          {{#if isYoutubeVideo videoType}}
            <div data-video={{@index}}><div class="video-layer"></div><iframe class="yt-player"  width="400" height="225" src="https://www.youtube.com/embed/{{videoId}}?rel=0&showinfo=0&enablejsapi=1&version=3&playerapiid=ytplayer" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe></div>
          {{else}}
            <div data-video={{@index}}>
              <div class="video-layer"></div>
              <iframe class="vim-player"  src="https://player.vimeo.com/video/{{videoId}}?" width="400" height="225" frameborder="0"  webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>        
          {{/if}}
        {{else}}
          {{#if firstIndex @index}}
            <div><a href="{{ partupImageUrl id=id store='1200x520' }}" target="_blank" rel="noopener"><figure class="pu-sub-picture" style="background-image: url('{{ partupImageUrl id=id store='1200x520' }}');" data-partupcover-focuspoint></figure></a></div>
          {{else}}
            <div><a href="{{ partupImageUrl id=id store='1200x520' }}" target="_blank" rel="noopener"><img src="{{ partupImageUrl id=id store='1200x520' }}" width="400px" /></a></div>
          {{/if}}
        {{/if}}
    {{/each }}
  </div>
</template>
