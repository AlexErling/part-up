<template name="app_partup_takepart">
    {{# autoForm id='becomePartnerForm' schema=form.schema class="pu-form pu-form-popup" }}
        <label class="pu-formfield">
            <div class="pu-sub-validations {{#if afFieldIsInvalid name='content' }}pu-state-invalid{{/if}}">
                <span class="pu-sub-input">{{> afFieldInput name='content' placeholder='Write a comment' class="pu-textarea"  rows=3}}</span>
                <span class="pu-sub-error">{{ afFieldMessage name='content' }}</span>
            </div>
        </label>
        {{> afFieldInput type='hidden' value='motivation' name='type' }}
        <footer class="pu-row">
            <div class="cell stretch">
            </div>
            <div class="cell">
                <a class=" pu-button pu-button-text pu-button-text-subtle"
                   data-dismiss>No, thanks</a>
            </div>
            <div class="cell">
                <button type='submit' class="pu-button {{# if submitting }}pu-state-loading pu-state-disabled{{/ if }}" data-submit>
                    <span>Share motivation</span>
                    {{> Spinner color='inverted' type='small' }}
                </button>
            </div>
        </footer>
    {{/ autoForm }}
</template>
