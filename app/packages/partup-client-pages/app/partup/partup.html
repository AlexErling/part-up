<template name="app_partup">
    <article class="pu-page pu-page-partup">
        <section class="pu-partuppagelayout {{#unless partupAnyMobile}}pu-partuppagelayout-active{{/unless}}">
            <div class="pu-partuppagelayout__left pu-partuppagelayout__content">
                {{> app_partup_sidebar }}
            </div>
            <div class="pu-partuppagelayout__right">
                <div class="pu-sub-partupdetail-navigation">
                    {{> app_partup_navigation }}
                </div>
                <div class="pu-sub-partupdetail-content pu-partuppagelayout__content" data-infinitescroll-container>
                    {{# if partupIsLoaded }}
                        {{> yield region='app_partup' }}
                    {{ else }}
                        {{> Spinner }}
                    {{/ if }}
                </div>
            </div>
        </section>
    </article>
</template>
