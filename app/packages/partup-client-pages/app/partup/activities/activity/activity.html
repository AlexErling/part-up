<template name="Activity">
    {{#if partupIsPopupActive editActivityFormId }}
        {{#contentFor "PopupTitle" }}
            {{_ "activity-form-title-edit"}}
        {{/contentFor }}
        {{#contentFor region="PopupContent" data=activity }}
            {{> activityForm }}
        {{/contentFor }}
    {{/if}}

    {{#if CREATE }}
        {{> activityForm CREATE=true createCallback=createCallback partupId=partupId }}
    {{/if }}

    {{#unless showForm }}
        {{> ActivityView
            activity=activity
            contribution_id=contribution_id
            edit=edit
            COMPACT=COMPACT
            COMMENTS_LINK=COMMENTS_LINK
            EXPANDABLE=EXPANDABLE
            EXPANDED=EXPANDED
            READONLY=READONLY
            CREATE_PARTUP=CREATE_PARTUP
            UPDATE_LINK=UPDATE_LINK
            isUpper=isUpper
            BOARDVIEW=BOARDVIEW
            FILES_EXPANDED=FILES_EXPANDED
            COMMENTS_EXPANDED=COMMENTS_EXPANDED
            LIST_VIEW=LIST_VIEW }}
    {{/unless }}
</template>
