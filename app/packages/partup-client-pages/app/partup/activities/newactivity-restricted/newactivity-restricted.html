<template name="app_partup_activities_newactivity_restricted">
    <div class="pu-sub-content">
        <section>
            <h2>{{_ 'pages-app-partup-activities-newactivity_restricted_header' }}</h2>
            <p>{{_ 'pages-app-partup-activities-newactivity_restricted_paragraph' }}</p>

             <!-- take part popup -->
            {{#if isPendingPartner}}
                <button type='button' class="pu-button pu-button-pending">
                    <i class="picon-person-plus"></i> {{_ 'pages-app-partup-become_partner-pending' }}
                </button>
            {{else}}
            <a class="pu-button" data-open-takepart-popup>
                <i class="picon-person-plus"></i>
                {{_ 'pages-app-partup-become_partner' }}
            </a>
            {{/if}}
        </section>
        
        <footer>
            <a href="#" class="pu-button pu-button-gray" data-dismiss>
                {{_ 'pages-app-partup-activities-newactivity_restricted_close' }}
            </a>
        </footer>
    </div>
</template>
