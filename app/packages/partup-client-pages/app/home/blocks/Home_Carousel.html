<template name="Home_Carousel">
    <div class="pu-home-carousel" data-carousel>
        <div class="pu-home-carousel__slide pu-home-carousel__slide--is-active" data-carousel-slide>
            <div class="pu-home-wrap">
                <div class="pu-home-block pu-home-textblock">
                    <h2 class="pu-home-textblock__title pu-home-subtitle"><span>Ontdek tribes en part-ups</span></h2>
                    <p class="pu-home-textblock__paragraph">Vind passend werk. Kies interessante netwerken of organisaties (tribes) om lid van te worden. Ontvang persoonlijke suggesties voor tijdelijke teams (part-ups), waarin je met jouw talent kunt bijdragen.</p>
                </div>
            </div>
        </div>
        <div class="pu-home-carousel__slide pu-home-carousel__slide--right" data-carousel-slide>
            <div class="pu-home-wrap">
                <div class="pu-home-block pu-home-textblock">
                    <h2 class="pu-home-textblock__title pu-home-subtitle"><span>Agile werken in projecten</span></h2>
                    <p class="pu-home-textblock__paragraph">Bepaal samen wat er moet gebeuren. Kies welke bijdrage jij daaraan wilt leveren. Waardeer elkaars bijdragen. Werk met elkaar in verbinding.</p>
                </div>
            </div>
        </div>
        <div class="pu-home-carousel__slide pu-home-carousel__slide--right" data-carousel-slide>
            <div class="pu-home-wrap">
                <div class="pu-home-block pu-home-textblock">
                    <h2 class="pu-home-textblock__title pu-home-subtitle"><span>Altijd verbonden via chat</span></h2>
                    <p class="pu-home-textblock__paragraph">Communiceren zonder e-mail. Met de hele tribe, met je team en 1-op-1. Bepaal wat jij wilt ontvangen en reageer direct via je smartphone of tablet.</p>
                </div>
            </div>
        </div>
        <div class="pu-home-carousel__slide pu-home-carousel__slide--right" data-carousel-slide>
            <div class="pu-home-wrap">
                <div class="pu-home-block pu-home-textblock">
                    <h2 class="pu-home-textblock__title pu-home-subtitle"><span>Overzicht over projecten</span></h2>
                    <p class="pu-home-textblock__paragraph">Maak meedoen laagdrempelig. Ontdek welke teams er op dit moment actief zijn. Houd het overzicht. Heb je een goed idee? Start direct een eigen team.</p>
                </div>
            </div>
        </div>
        <figure data-carousel-slide-image class="pu-home-carousel__image pu-home-carousel__image--is-active" style="background-image: url('/images/home-slides/ontdek.png');"></figure>
        <figure data-carousel-slide-image class="pu-home-carousel__image" style="background-image: url('/images/home-slides/agile.png');"></figure>
        <figure data-carousel-slide-image class="pu-home-carousel__image" style="background-image: url('/images/home-slides/chat.png');"></figure>
        <figure data-carousel-slide-image class="pu-home-carousel__image" style="background-image: url('/images/home-slides/projecten.png');"></figure>
        <div class="pu-home-carousel__buttons">
            <button class="pu-home-carousel__buttons__button" data-carousel-arrow-left>
                <i class="picon-caret-slim-left"></i>
            </button>
            <button class="pu-home-carousel__buttons__button" data-carousel-arrow-right>
                <i class="picon-caret-slim-right"></i>
            </button>
        </div>
        <ul class="pu-home-carousel__navigation" data-carousel-navigation>
            <li class="pu-home-carousel__navigation__dot pu-home-carousel__navigation__dot--is-active" data-carousel-dot="0"></li>
            <li class="pu-home-carousel__navigation__dot" data-carousel-dot="1"></li>
            <li class="pu-home-carousel__navigation__dot" data-carousel-dot="2"></li>
            <li class="pu-home-carousel__navigation__dot" data-carousel-dot="3"></li>
        </ul>
    </div>
</template>
