<template name="Home_Form">
    <div class="pu-home-form">
        <div class="pu-home-wrap">
            <h2 class="pu-home-subtitle pu-home-subtitle-serif pu-home-subtitle-light pu-home-form__title"><span>Wil je weten wat wij voor jouw organisatie kunnen betekenen?</span></h2>
            <form class="pu-home-form__form">
                <input class="pu-home-form__form__input pu-input" type="text" placeholder="Naam">
                <input class="pu-home-form__form__input pu-input" type="text" placeholder="Organisatie">
                <input class="pu-home-form__form__input pu-input" type="email" placeholder="E-mailadres">
                <input class="pu-home-form__form__input pu-input" type="tel" placeholder="Telefoonnummer">
                <button class="pu-home-form__form__button pu-button-2"><span>Ontvang meer informatie</span></button>
            </form>
        </div>
    </div>
</template>
