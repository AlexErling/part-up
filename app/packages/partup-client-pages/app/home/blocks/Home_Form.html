<template name="Home_Form">
    <div class="pu-home-form">
        <div class="pu-home-wrap">
            <h2 class="pu-home-subtitle pu-home-subtitle-serif pu-home-subtitle-light pu-home-form__title"><span>{{_ 'pages-app-home-form-title'}}</span></h2>
            <form class="pu-home-form__form">
                <input class="pu-home-form__form__input pu-input" type="text" placeholder="{{_ 'pages-app-home-form-name'}}">
                <input class="pu-home-form__form__input pu-input" type="text" placeholder="{{_ 'pages-app-home-form-organization'}}">
                <input class="pu-home-form__form__input pu-input" type="email" placeholder="{{_ 'pages-app-home-form-email'}}">
                <input class="pu-home-form__form__input pu-input" type="tel" placeholder="{{_ 'pages-app-home-form-phone'}}">
                <button class="pu-home-form__form__button pu-button-2"><span>{{_ 'pages-app-home-form-button'}}</span></button>
            </form>
        </div>
    </div>
</template>
