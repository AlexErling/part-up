<template name="app_home">

    <article class="pu-page pu-home">
        <div class="pu-home__block pu-home__header">
            {{> Home_Header }}
        </div>
        <div class="pu-home__block pu-home__intro">
            {{> Home_Intro }}
        </div>
        <div class="pu-home__block pu-home__segments">
            {{> Home_Segments }}
        </div>
        <div class="pu-home__block pu-home__carousel">
            {{> Home_Carousel }}
        </div>
        <div class="pu-home__block pu-home__products">
            {{> Home_Products }}
        </div>
        <div class="pu-home__block pu-home__form">
            {{> Home_Form}}
        </div>
        <div class="pu-home__block pu-home__footer">
            {{> Home_Footer }}
        </div>
    </article>

</template>
