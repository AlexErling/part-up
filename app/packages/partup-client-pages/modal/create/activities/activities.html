<template name="modal_create_activities">
    {{#if partupIsPopupActive 'create-activity' }}
        {{#contentFor "PopupTitle"}}
            {{_ 'pages-modal-create-activities-copy-title'}}
        {{/contentFor}}
        {{> contentFor region="PopupContent" data=. template="modal_create_activities_copy"}}
    {{/if}}

    <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartup-activities pu-composition-fixedfooter">
        <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-create-activities-heading-title'}}</h2>
        <p class="pu-sub-activitiesparagraph">{{_ 'pages-modal-create-activities-heading-paragraph'}}</p>
        <a class="pu-button pu-button-text pu-button-no-side-padding" href="#" data-popup="create-activity">{{_ 'pages-modal-create-activities-button-adopt_activities' }}</a>

        {{> activityForm partupId=partupId CREATE=true createCallback=createCallback }}

        <p class="pu-sub-activitiestitle">{{_ 'pages-modal-create-activities-list-heading' }}</p>

        {{#if showActivityPlaceholder}}
            {{> Activity activity=placeholderActivity type='create' }}
        {{/if }}

        {{#each activities}}
            {{> Activity activity=. type='create' }}
        {{/each}}

        <footer class="pu-sub-modalfooter pu-sub-modalfooter-scrolling">
            <div class="pu-wrap pu-wrap-modal">
                <a href="{{pathFor 'create-promote' _id=partupId slug=networkSlug }}" class="pu-button pu-button-arrow">
                    {{_ 'pages-modal-create-activities-button-next_page' }}
                    <i class="picon-caret-slim-right"></i>
                </a>
            </div>
        </footer>
    </div>
</template>
