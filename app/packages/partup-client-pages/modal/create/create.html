<template name="modal_create">

    {{#if networkLoaded }}
        <nav class="pu-header pu-header-modal pu-header-progress">
            <ul class="pu-list pu-list-horizontal pu-progresspager">
                <li class="pu-progresspager__item{{#if isActiveRoute regex='create-details$'}} pu-progresspager__item--is-active{{/if}}">
                    {{#if partupId}}
                        <a class="pu-progresspager__item__skip" href="{{pathFor route='create-activities' _id=partupId slug=networkSlug}}">{{_ 'pages-modal-create-skip_details' }} <i class="picon-caret-right"></i></a>
                    {{/if}}
                    <a class="pu-progresspager__item__link" href="{{pathFor route='create-details' slug=networkSlug}}"><span>{{_ 'pages-modal-create-details' }}</span></a>
                </li>
                <li class="pu-progresspager__item{{#if isActiveRoute regex='create-activities$'}} pu-progresspager__item--is-active{{/if}}">
                    <a class="pu-progresspager__item__skip" href="{{pathFor route='create-promote' _id=partupId slug=networkSlug}}">{{_ 'pages-modal-create-skip' }} <i class="picon-caret-right"></i></a>
                    <a class="pu-progresspager__item__link" href="{{pathFor route='create-activities' _id=partupId slug=networkSlug}}"><span>{{_ 'pages-modal-create-activities' }}</span></a>
                </li>
                <li class="pu-progresspager__item{{#if isActiveRoute regex='create-promote$'}} pu-progresspager__item--is-active{{/if}}">
                    <a class="pu-progresspager__item__skip" href="{{pathFor route='partup' slug=partup.slug}}">{{_ 'pages-modal-create-skip' }} <i class="picon-caret-right"></i></a>
                    <a class="pu-progresspager__item__link" href="{{pathFor route='create-promote' _id=partupId slug=networkSlug}}"><span>{{_ 'pages-modal-create-promote' }}</span></a>
                </li>
            </ul>
        </nav>

        <article class="pu-page pu-page-progresspager">
            <div class="pu-sub-pagecontent">
                <div class="pu-wrap pu-wrap-modal">
                    {{> yield region='modal_create' }}
                </div>
            </div>
        </article>
    {{else}}
        {{> Spinner}}
    {{/if}}

</template>
