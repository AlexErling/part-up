<template name="modal_recommendations">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage="" href="#">
            <i class="picon-times"></i>
            {{_ 'pages-modal-recommendations-close'}}
        </a>
    </nav>

    <article class="pu-page">
        <div class="pu-sub-pagecontent">
            <div class="pu-wrap">
                <div class="pu-wrap-modal">

                    <!-- Title -->
                    <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-recommendations-title' }}</h2>

                    <!-- Intro paragraphs -->
                    <p>{{_ 'pages-modal-recommendations-paragraph' }}</p>

                </div>
                <div class="pu-wrap-columnlayout">

                    <!-- Content (partup-tiles) -->
                    {{> app_recommend_page }}

                </div>
            </div>
        </div>
    </article>

</template>
