<template name="app_recommend_page">
    {{#if haveRecommendations }}
        <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-recommendations-title' }}</h2>
    {{else}}
        <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-recommendations-no-recommendations-title' }}</h2>

        <br>

        <p class="pu-sub-discoverbutton">
            <a href="{{ pathFor 'discover' }}" class="pu-button">{{_ 'pages-app-home-discover-partups-viewall-button' }}</a>
        </p>
    {{/if}}

    <br />

    <section class="pu-composition pu-composition-discover">

        <!-- Content (partup-tiles) -->
        <div data-infinitescroll-container>
            {{# ColumnTilesLayout instance=columnTilesLayout }}
                <div class="pu-tile">
                    {{> PartupTile }}
                </div>
            {{/ ColumnTilesLayout }}

            {{# unless endReached }}
                <div class="pu-sub-loading-infinite-scroll">
                    {{> Spinner }}
                </div>
            {{/ unless }}
        </div>

    </section>

</template>
