<template name="NetworkSelector">

    <form id="networkSelector" class="pu-form pu-form-suggestionselector">

        <!-- Text input -->
        <label class="pu-formfield">
            <span class="pu-sub-input">
                {{> Autocomplete name="search" placeholder="Zoek op tribenaam" onQuery=onAutocompleteQuery onSelect=onAutocompleteSelect }}
            </span>
        </label>

        <!-- Suggestions -->
        <label class="pu-formfield">
            <span class="pu-label">
                Well-matched tribes
            </span>

            <ul class="pu-list pu-list-suggestiontiles">
                {{#each suggestedNetworks }}
                    <li>
                        <a href="#" class="pu-networktile" data-select-suggested-network="{{ _id }}">
                            <figure style="{{#with icon }}background-image: url({{ partupImageUrl id=. }});{{/with }}"></figure>
                            <span>{{ name }}</span>
                        </a>
                    </li>
                {{/each }}
            </ul>
        </label>

    </form>

</template>

<template name="network_autocomplete_field">
    <div>{{ name }}</div>
</template>
