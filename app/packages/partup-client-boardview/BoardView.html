<template name="BoardView">
    <div class="pu-boardview" data-sortable-board>
        {{#each lanes}}
            <div class="pu-boardview-lane pu-js-sortable-lane" data-lane="{{ _id }}">
                <div class="pu-boardview-lane__header">
                    {{ name }}
                </div>
                <ul class="pu-boardview-lane__content" data-sortable-lane id="{{ _id }}">
                    {{#each activities}}
                        <li class="pu-boardview-card pu-js-sortable-card" data-activity="{{ _id }}">
                            {{> Activity activity=. EXPANDABLE=false COMMENTS_LINK=true isUpper=true }}
                        </li>
                    {{/each}}
                </ul>
                <div class="pu-boardview-lane__footer">
                    <button>Toevoegen</button>
                </div>
            </div>
        {{/each}}
    </div>
</template>
