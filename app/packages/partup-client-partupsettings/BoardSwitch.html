<template name="BoardSwitch">
    <div class="pu-boardswitch">
        <label class="pu-boardswitch__check" data-enable>
            <input name="board-switch" value="enabled" class="pu-boardswitch__input pu-input-radio" type="radio">
            <span class="pu-boardswitch__label">{{_ 'partupsettings-board-switch-board-label' }}</span>
            <figure class="pu-boardswitch__figure pu-boardswitch__figure-board"></figure>
        </label>
        <label class="pu-boardswitch__check" data-disable>
            <input name="board-switch" value="disabled" class="pu-boardswitch__input pu-input-radio" type="radio">
            <span class="pu-boardswitch__label">{{_ 'partupsettings-board-switch-list-label' }}</span>
            <figure class="pu-boardswitch__figure pu-boardswitch__figure-list"></figure>
        </label>
        {{> UI.contentBlock}}
    </div>
</template>
