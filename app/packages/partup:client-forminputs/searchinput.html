<template name="SearchInput">
    <form class="pu-form pu-search {{#if data.searchQuery}}pu-state-active{{/if}}" novalidate="novalidate">
        <label class="pu-formfield">
            <span class="pu-label">{{data.label}}</span>
            <span class="pu-sub-input">
                <input type="text" name="email" placeholder="" class="pu-input form-control" autofocus="" required="" maxlength="255" data-search>
                <i class="picon-search"></i>
            </span>
        </label>
    </form>
</template>
