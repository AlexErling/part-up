<template name="WidgetRegisterRequired">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-register">

        <h2 class="pu-title pu-title-modal">{{_ 'registerrequired-becomethexthupper' totalNumberOfUppers }}</h2>
        <p>{{_ 'registerrequired-fillindetailsaccount'}}</p>
        <ul class="pu-list pu-list-horizontal pu-list-buttons">
            <li>
                <button class="pu-button pu-button-facebook" data-signupfacebook>{{_ 'registerrequired-signupfacebook'}}</button>
            </li>
            <li>
                <button class="pu-button pu-button-linkedin" data-signuplinkedin>{{_ 'registerrequired-signuplinkedin'}}</button>
            </li>
        </ul>
        <p class="pu-textline"><span>{{_ 'registerrequired-or'}}</span></p>

        {{#autoForm schema=formSchema id="registerRequiredForm" class="pu-form" theme="plain"}}
            <label class="pu-formfield">
                <span class="pu-label">{{_ 'registerrequired-form-name-label'}}</span>
                {{> afFieldInput name='name' placeholder=placeholders.name class="pu-input" }}
                <a class="pu-hint pu-tooltip">
                    {{_ 'registerrequired-form-name-validation'}}
                    <span class="pu-tooltip-wrapper"><p class="pu-paragraph">{{_ 'registerrequired-form-name-tooltip' }}</p></span>
                </a>
            </label>

            <label class="pu-formfield">
                <span class="pu-label">{{_ 'registerrequired-form-email-label'}}</span>
                {{> afFieldInput name='email' placeholder=placeholders.email class="pu-input" }}
                <a class="pu-hint pu-tooltip">
                    {{_ 'registerrequired-form-email-validation' }}
                    <span class="pu-tooltip-wrapper"><p class="pu-paragraph">{{_ 'registerrequired-form-email-tooltip' }}</p></span>
                </a>
            </label>

            <label class="pu-formfield">
                <span class="pu-label">{{_ 'registerrequired-form-password-label'}}</span>
                <div class="pu-inputholder">
                    {{> afFieldInput name='password' placeholder=placeholders.password class="pu-input" }}
                </div>
                <a class="pu-hint pu-tooltip">
                    {{_ 'registerrequired-form-password-validation' }}
                    <span class="pu-tooltip-wrapper"><p class="pu-paragraph">{{_ 'registerrequired-form-password-tooltip' }}</p></span>
                </a>
            </label>
    
            <footer>
                <input class="pu-button pu-button-primary" type="submit" value="{{_ 'registerrequired-form-submit'}}">
            </footer>
        {{/autoForm}}

    </div>
</template>
