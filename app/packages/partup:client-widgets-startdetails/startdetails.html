<template name="WidgetsStartdetails">
<div class="pu-container pu-container-small">
    <h1 class="pu-title">{{_ 'startdetails-coolyouarestarting' 'Pim'}}</h1>

    <p class="pu-paragraph">{{_ 'startdetails-explainingpartup'}}</p>

    {{#autoForm schema=Partup.schemas.partup id="partupForm" class="pu-form" }}

        <label class="pu-formfield">
            <span class="pu-label">{{_ 'startdetails-form-name-label'}}</span>
            {{> afFieldInput name='name' placeholder=placeholders.name class="pu-input" }}
            <a class="pu-hint pu-tooltip">{{_ 'startdetails-form-name-validation' Partup.schemas.partup._schema.name.max }}
                <span class="pu-tooltip-wrapper"><p class="pu-paragraph">{{_ 'startdetails-form-name-tooltip' }}</p></span>
            </a>
        </label>

        <!-- TODO: all following fields still have to be autoformed: -->

        <label class="pu-formfield">
            <span class="pu-label">Wat wil je met jouw Part-up bereiken?</span>
            <textarea class="pu-textarea" placeholder="Wees zo kort maar zo krachtig mogelijk"></textarea>
            <a class="pu-hint">maximaal 140 tekens</a>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Jouw Part-up, in vijf woorden</span>
            <div class="pu-inputholder">
                <input class="pu-input" type="text" placeholder="Graag even scheiden door een komma">
            </div>
            <a class="pu-hint">waarom</a>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Wanneer wil je ongeveer klaar zijn?</span>
            <div class="pu-inputholder pu-inputholder-lefticon">
                <input class="pu-input" type="text" placeholder="Prik een einddatum">
                <span class="pu-icon"><i class="fa fa-calendar"></i></span>
            </div>
            <a class="pu-hint">waarom</a>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Waar is jouw Part-up?</span>
            <input class="pu-input" type="text" placeholder="Online, Nederland of in jouw plaats">
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Aan welk netwerk wil je jouw Part-up toevoegen?</span>
            <div class="pu-inputholder pu-inputholder-righticon">
                <select class="pu-select">
                    <option value="1">1. Aan Part-up.com (openbaar)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <span class="pu-icon"><i class="fa fa-caret-down"></i></span>
            </div>
            <a class="pu-hint">waarom</a>
        </label>

        <div class="pu-formfield">
            <span class="pu-label">Kies een mooie en herkenbare foto voor jouw Part-up</span>
            <div class="pu-upload pu-upload-large">
                <button class="pu-button pu-button-browse">Foto vanaf jouw computer</button>
                <span>Wel minimaal 1000 pixels</span>
            </div>
        </div>

        <div class="pu-divider"><span>of kies een van de vijf suggesties</span></div>

        <div class="pu-imageselector">
            <img src="http://placehold.it/570x235" alt="">
        </div>

        <input class="pu-button pu-button-primary" type="submit" value="Ingevuld, op naar de activiteiten">
    {{/autoForm}}

</div>
</template>
