<template name="NewMessagePopup">
    {{#contentFor "WidgetPopupTitle"}}
        Plaats een nieuw bericht
    {{/contentFor}}
    <form class="pu-form">
        <label class="pu-formfield">
            <span class="pu-label">Inhoud bericht</span>
            <div class="pu-sub-validations">
                <span class="pu-sub-input">
                    <input class="pu-input" type="text" placeholder="Wat zou je graag willen delen?">
                </span>
                <span class="pu-sub-error">ERROR</span>
            </div>
        </label>
        <div class="pu-formfield">
            <div class="pu-formfield-right">
                <a class="pu-button pu-button-text pu-button-text-subtle" data-close>sluiten</a>
                <input class="pu-button" type="submit" value="Plaats bericht">
            </div>
        </div>
    </form>
</template>
