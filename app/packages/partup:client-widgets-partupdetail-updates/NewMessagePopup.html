<template name="NewMessagePopup">
    {{#contentFor "WidgetPopupTitle"}}
        {{_ 'partupdetail-updates-popup-newmessage-title'}}
    {{/contentFor}}
    <form class="pu-form">
        <label class="pu-formfield">
            <span class="pu-label">{{_ 'partupdetail-updates-popup-newmessage-label'}}</span>
            <div class="pu-sub-validations">
                <span class="pu-sub-input">
                    <div class="pu-message">
                        <textarea class="pu-textarea" type="text" placeholder="{{_ 'partupdetail-updates-popup-newmessage-placeholder'}}"></textarea>
                        <ul class="pu-sub-photos">
                            {{#each uploadedPhotos}}
                            <li>
                                <figure class="pu-thumbnail pu-thumbnail-removable" style="background-image:url({{ url }})"></figure>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </span>
                <span class="pu-sub-error">ERROR</span>
            </div>
        </label>
        <div class="pu-formfield">
            <button class="pu-button pu-button-secondary {{#if uploadingPhotos}}pu-state-loading{{/if}}" data-browse-photos>
                <span>{{_ 'partupdetail-updates-popup-newmessage-addphoto'}}</span>
                {{#if uploadingPhotos}}
                    {{> WidgetSpinnerInverted}}
                {{/if}}
            </button>
            <input type="file" class="pu-fileinput" multiple data-photo-input>
            <div class="pu-formfield-right">
                <a class="pu-button pu-button-text pu-button-text-subtle" data-close>{{_ 'partupdetail-updates-popup-newmessage-close'}}</a>
                <input class="pu-button" type="submit" value="{{_ 'partupdetail-updates-popup-newmessage-submit'}}">
            </div>
        </div>
    </form>
</template>
