<template name="WidgetPartupdetailUpdates">
    <div class="pu-composition pu-composition-partupdetailupdates">

        <!-- new message popup -->
        {{#contentFor "WidgetPopupContent"}}
            {{> NewMessagePopup}}
        {{/contentFor}}

        <!-- Header buttons -->
        <header class="pu-pageheader">
            <section>
                <a class="pu-button pu-button-icon" href="#" data-newmessage>
                    <i class="fa fa-comment"></i>
                    {{_ 'partupdetail-updates-newmessage-button' }}
                </a>
            </section>
            <aside>{{> PartialDropdownUpdatesActions}}</aside>
        </header>

        <!-- For each update -->
        {{#each updates }}
            {{#if anotherDay . }}
                <section class="pu-sub-separator">
                    {{ partupDatePartupTimeline created_at }}
                    <span class="fa fa-long-arrow-down"></span>
                </section>
            {{/if }}

            {{> WidgetPartupdetailUpdateItem update=. updateVar=reactiveUpdatesVar }}
        {{/each }}

    </div>
</template>
