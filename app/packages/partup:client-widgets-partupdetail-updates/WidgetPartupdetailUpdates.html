<template name="WidgetPartupdetailUpdates">
    <div class="pu-composition pu-composition-partupdetailupdates">

        <!-- new message popup -->
        {{#if partupPopupActive 'popup.new-message' }}
            {{#contentFor "WidgetPopupContent"}}
                {{> NewMessagePopup}}
            {{/contentFor}}
        {{/if}}

        <!-- Header buttons -->
        <header class="pu-pageheader">
            <section>
                {{#if isUpper }}
                    <a class="pu-button pu-button-icon" href="#" data-popup="popup.new-message">
                        <i class="fa fa-comment"></i>
                        {{_ 'partupdetail-updates-newmessage-button' }}
                    </a>
                {{/if }}
            </section>
            <aside>{{> PartialDropdownUpdatesActions}}</aside>
        </header>

        <!-- For each update -->
        {{#each updates }}
            {{#if anotherDay . }}
                <section class="pu-sub-separator">
                    {{ partupDatePartupTimeline created_at }}
                    <span class="fa fa-long-arrow-down"></span>
                </section>
            {{/if }}

            {{> WidgetPartupdetailUpdateItem update=. expandedComments=false }}
        {{/each }}

    </div>
</template>
