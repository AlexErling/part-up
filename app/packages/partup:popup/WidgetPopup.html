<template name="WidgetPopup">

        <header>
            <h4>
                {{>yield region="WidgetPopupTitle"}}
            </h4>
            <button data-close>close</button>
        </header>
        <article>
            {{> yield region='WidgetPopupContent'}}
        </article>
    </article>
</template>
