<template name="DropdownNotifications">
    <a class="pu-button pu-button-header" data-toggle-menu>
        <!-- bell icon -->
        <i class="fa fa-bell"></i>
        {{_ 'dropdowns-notifications-button-opennotificationsdropdown'}}
    </a>
    <div class="pu-dropdown pu-dropdowns-notifications {{#if menuOpen}}pu-dropdowns-active{{/if}}" data-clickoutside-close>
        <ul>
            {{#each notifications}}
                <li class="pu-notification">
                    {{#if type = 'partups.supporters.new' }}
                    <!-- TODO: Improve structure and add translations -->
                        <a href="">
                            <figure class="pu-avatar"></figure>
                            <article>
                                <p>{{type_data.supporter.name}} is een supporter geworden van {{type_data.partup.name}}!</p>
                                <time>{{time}}</time>
                            </article>
                        </a>
                    {{/if}}
                </li>
            {{else}}
                <li class="pu-notification pu-notification-empty">
                    <p>{{_ 'dropdowns-notifications-placeholder-nonotifications'}}</p>
                </li>
            {{/each}}
        </ul>
        <footer>
            <a href="">{{_ 'dropdowns-notifications-button-managenotifications'}}</a>
        </footer>
    </div>
</template>
