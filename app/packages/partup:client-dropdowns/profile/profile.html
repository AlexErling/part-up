<template name="DropdownProfile">
    <a class="pu-button pu-button-avatar pu-button-header {{#if menuOpen}}pu-state-menu-active{{/if}}" data-toggle-menu>
        <span>
            <figure class="pu-avatar pu-avatar-small" style="{{#with user.profile.image }}background-image:url('{{ partupImageUrl id=. store='80x80'}}');{{/with }}"></figure>
            {{ user.profile.name }}
        </span>
    </a>
    <div class="pu-dropdown pu-dropdown-profile pu-profilemenu {{#if menuOpen}}pu-dropdown-active{{/if}}" data-clickoutside-close>
        <!-- <li class="pu-dropdownitem"><a href="">Netwerk aanmelden</a></li> -->
        {{#if user.networks}}
            <nav class="pu-profiletabs">
                <ul class="pu-list pu-list-right">
                    <li>
                        <a href="#" class="pu-button pu-button-dropdowntab {{#unless networkId}}pu-button-dropdowntab-active{{/unless}}" data-select-network>public</a>
                    </li>
                    {{#each user.networks}}
                        <li>
                            <a href="#" class="pu-button pu-button-dropdowntab {{#if partupEquals networkId .}}pu-button-dropdowntab-active{{/if}}" data-select-network="{{ . }}">{{ . }}</a>
                        </li>
                    {{/each}}
                </ul>
            </nav>
        {{/if}}
        <section>
            <p>{{_ 'dropdowns-profile-title-upperpartups'}}</p>
            <ul class="pu-list">
                {{#if upperPartups}}
                    {{#each upperPartups}}
                        <li class="pu-dropdownitem">
                            <a href="{{pathFor 'partup' _id=_id }}">
                                <figure class="pu-avatar" style="background-image:url('{{ partupImageUrl id=image store='80x80'}}');"></figure>
                                <p>{{ name }}</p>
                            </a>
                        </li>
                    {{/each}}
                {{else}}
                    <li class="pu-dropdownitem">
                        <a>
                            <p>{{_ 'dropdowns-profile-title-upperpartups-notfound'}}</p>
                        </a>
                    </li>
                {{/if}}
            </ul>
            <p>{{_ 'dropdowns-profile-title-supporterpartups'}}</p>
            <ul class="pu-list">
                {{#if supporterPartups}}
                    {{#each supporterPartups}}
                        <li class="pu-dropdownitem">
                            <a href="{{pathFor 'partup' _id=_id }}">
                                <figure class="pu-avatar" style="background-image:url('{{ partupImageUrl id=image store='80x80'}}');"></figure>
                                <p>{{ name }}</p>
                            </a>
                        </li>
                    {{/each}}
                {{else}}
                    <li class="pu-dropdownitem">
                        <a>
                            <p>{{_ 'dropdowns-profile-title-supporterpartups-notfound'}}</p>
                        </a>
                    </li>
                {{/if}}
            </ul>
        </section>

        <footer>
            <ul class="pu-headernav pu-list pu-list-horizontal">
                <li><a class="pu-button pu-button-header" href="{{ pathFor 'profile' }}">{{_ 'dropdowns-profile-button-myprofile'}}</a></li>
                <li><a class="pu-button pu-button-header" href="{{ pathFor 'register-details' }}">{{_ 'dropdowns-profile-button-settings'}}</a></li>
                <li><a class="pu-button pu-button-header" href="" data-logout>{{_ 'dropdowns-profile-button-logout'}}</a></li>
            </ul>
        </footer>
    </div>
</template>
