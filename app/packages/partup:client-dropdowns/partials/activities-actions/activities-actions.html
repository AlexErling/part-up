<template name="PartialDropdownActivitiesActions">
    <div class="pu-formdropdown {{#if menuOpen}}pu-formdropdowns-active{{/if}}">
        <div class="pu-sub-container">
            <button class="pu-button pu-button-input pu-button-input-keepbuttonheight" data-toggle-menu>
                {{ selectedAction }}
                <i class="fa {{#if menuOpen}} fa-caret-up {{else}} fa-caret-down {{/if}}"></i>
            </button>
            <ul class="pu-dropdown pu-dropdown-form {{#if menuOpen}}pu-dropdown-active{{/if}}" data-clickoutside-close>
                {{#if notSelected "dropdowns-activitiesactions-option-default"}}
                    <li class="pu-dropdownitem">
                        <a href="#" data-select-option data-translate="dropdowns-activitiesactions-option-default" data-toggle-menu>
                            {{_ 'dropdowns-activitiesactions-option-default'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-activitiesactions-option-my-activities"}}
                    <li class="pu-dropdownitem">
                        <a href="#" data-select-option data-translate="dropdowns-activitiesactions-option-my-activities" data-toggle-menu>
                            {{_ 'dropdowns-activitiesactions-option-my-activities'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdowns-activitiesactions-option-open-activities"}}
                    <li class="pu-dropdownitem">
                        <a href="#" data-select-option data-translate="dropdowns-activitiesactions-option-open-activities" data-toggle-menu>
                            {{_ 'dropdowns-activitiesactions-option-open-activities'}}
                        </a>
                    </li>
                {{/if}}
            </ul>
        </div>
    </div>
</template>
