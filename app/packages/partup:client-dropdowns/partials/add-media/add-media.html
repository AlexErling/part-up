<template name="PartialDropdownAddMedia">
    <div class="pu-dropdown-add-media  pu-formdropdown {{#if menuOpen}}pu-formdropdown-active{{/if}}">
        <div class="pu-sub-container">
            <button class="pu-button pu-button-input pu-button-input-keepbuttonheight" data-toggle-menu>
                Add media
                <i class="{{#if menuOpen}} picon-caret-up {{else}} picon-caret-down {{/if}}"></i>
            </button>
            <ul class="pu-dropdown pu-dropdown-form {{#if menuOpen}}pu-dropdown-active{{/if}}" data-clickoutside-close>
                <li class="pu-dropdownitem pu-dropdownitem-small">
                    <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-default" data-toggle-menu>
                        <i class="picon-icon__upload"></i> Computer
                        <span class="pu-media-types-description">Images only</span>
                    </a>
                </li>
                <li class="pu-dropdownitem pu-dropdownitem-small">
                    <a href="#" data-select-option data-translate="dropdowns-updatesactions-option-messages" data-toggle-menu>
                        <i class="picon-icon_dropbox"></i> Dropbox
                        <span class="pu-media-types-description">All file types</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</template>
