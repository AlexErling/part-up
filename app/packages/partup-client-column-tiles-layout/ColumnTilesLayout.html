<template name="ColumnTilesLayout">
    <section class="pu-columnslayout" data-this-is-the-columns-layout>
        {{#if rendered}}
            {{# each columns }}
                <ul class="pu-sub-column" data-column style="width: calc({{ columnWidth }}% - {{ columnWidthCorrection }}px);">
                    {{#if partupEqualsExactly index 0 }}
                        {{#with firstBlockSettings}}
                            <li class="pu-sub-tile pu-sub-tile-rendered">
                                {{> Template.dynamic template=template data=data }}
                            </li>
                        {{/with}}
                    {{/if}}
                    {{# each items }}
                        <li class="pu-sub-tile pu-sub-tile-rendered">
                            {{> UI.contentBlock . }}
                        </li>
                    {{/ each}}
                </ul>
            {{/ each }}
        {{/if}}
    </section>
</template>
