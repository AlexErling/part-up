<template name="WidgetDropdownNotifications">
    <a class="pu-button pu-button-icon pu-button-header" data-toggle-menu>
        <!-- bell icon -->
        <i class="fa fa-bell"></i>
        Notificaties
    </a>
    <ul class="pu-dropdown pu-dropdown-notifications {{#if menuOpen}}pu-dropdown-active{{/if}} {{#if animationDone}}hidden{{/if}}" data-clickoutside-close>
        {{#each notifications}}
            <li class="pu-notification">
                {{#if type = 'partups.supporters.new' }}
                <!-- TODO: Improve structure and add translations -->
                    <a href="">
                        <figure class="pu-avatar"></figure>
                        <article>
                            <p>{{type_data.supporter.name}} is een supporter geworden van {{type_data.partup.name}}!</p>
                            <time>{{time}}</time>
                        </article>
                    </a>
                {{/if}}
            </li>
        {{else}}
            <li class="pu-notification pu-notification-empty">
                <p>Nog geen notificaties</p>
            </li>
        {{/each}}
        <li>
            <a href="">Beheer meldingen</a>
        </li>
    </ul>
</template>
