<template name="PartialDropdownActivitiesActions">
    <div class="pu-formdropdown {{#if menuOpen}}pu-formdropdown-active{{/if}}">
        <div class="pu-sub-container">
            <button class="pu-button pu-button-input" data-toggle-menu>
                {{ selectedAction }}
                <i class="fa {{#if menuOpen}} fa-caret-up {{else}} fa-caret-down {{/if}}"></i>
            </button>
            <ul class="pu-dropdown pu-dropdown-form {{#if menuOpen}}pu-dropdown-active{{/if}}" data-clickoutside-close>
                {{#if notSelected "dropdown-activitiesactions-option-default"}}
                    <li class="pu-dropdownitem">
                        <a href="" data-select-option data-translate="dropdown-activitiesactions-option-default" data-toggle-menu>
                            {{_ 'dropdown-activitiesactions-option-default'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdown-activitiesactions-option-my-activities"}}
                    <li class="pu-dropdownitem">
                        <a href="" data-select-option data-translate="dropdown-activitiesactions-option-my-activities" data-toggle-menu>
                            {{_ 'dropdown-activitiesactions-option-my-activities'}}
                        </a>
                    </li>
                {{/if}}
                {{#if notSelected "dropdown-activitiesactions-option-open-activities"}}
                    <li class="pu-dropdownitem">
                        <a href="" data-select-option data-translate="dropdown-activitiesactions-option-open-activities" data-toggle-menu>
                            {{_ 'dropdown-activitiesactions-option-open-activities'}}
                        </a>
                    </li>
                {{/if}}
            </ul>
        </div>
    </div>
</template>
