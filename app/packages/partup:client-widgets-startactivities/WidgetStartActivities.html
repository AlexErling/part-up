<template name="WidgetStartActivities">
    <!-- popup -->
    <!-- {{#contentFor "WidgetPopupContent"}}
        {{> CopyActivityPopup}}
    {{/contentFor}} -->

    <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartup-activities {{#if partupHigherThan windowScrollBottomOffset 50 }}pu-composition-fixedfooter{{/if}}">

        <h2 class="pu-title pu-title-modal">{{_ 'startactivities-heading-title'}}</h2>
        <p class="pu-sub-activitiesparagraph">{{_ 'startactivities-heading-paragraph'}}</p>

        <!-- TODO: DISABLED UNTIL IMPLEMENTED -->
        <!-- <a class="pu-button pu-button-text pu-button-no-side-padding" href="#" data-popup>{{_ 'startactivities-button-adopt_activities' }}</a> -->

        {{> WidgetActivity CREATE=true createCallback=createCallback }}

        <p class="pu-sub-activitiestitle">Overzicht toegevoegde activiteiten:</p>

        {{#each partupActivities}}
            {{> WidgetActivity activity=. START_PARTUP=true}}
        {{/each}}

        <!-- Continue button -->
        <footer class="pu-sub-modalfooter {{#if partupHigherThan windowScrollBottomOffset 50 }}pu-sub-modalfooter-fixed{{/if}}">
            <div class="pu-sub-footer-container">
                <a href="{{pathFor 'start-promote' _id=currentPartupId }}" class="pu-button pu-button-arrow">
                    {{_ 'startactivities-button-next_page' }}
                </a>
            </div>
        </footer>

    </div>
</template>
