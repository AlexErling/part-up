<template name="Activity">
    {{#if editMode}}
        <article class="pu-block">
            <a data-toggle-edit-mode>save</a>
        </article>
    {{else}}
        <article class="pu-block">
            <h2 class="pu-block-title">{{name}}</h2>
            <a data-toggle-edit-mode>edit</a>

            <p class="pu-paragraph">{{description}}</p>
            <time>{{end_date}}</time>
        </article>
    {{/if}}
</template>
