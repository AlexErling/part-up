<template name="ReactiveLayout">
    <section class="pu-reactivelayout">
        {{#each columns}}
            <ul class="pu-column" data-column>
                {{#each .}}
                    <li class="pu-reactivetile {{#if isRendered }}pu-reactivetile-rendered{{/if}}">
                        <div>{{> ReactiveTile template=templateName data=. onRendered=onItemRendered }}</div>
                    </li>
                {{/each}}
            </ul>
        {{/each}}
    </section>
</template>
