<template name="ReactiveLayout">
    <section class="pu-reactivelayout" data-layout>

        {{#each columns}}
            <ul class="{{ columnClass }}">
                {{#each .}}
                    {{> ReactiveTile
                        onTileRender=onTileRender
                        templateName=templateName
                        templateData=templateData
                    }}
                {{/each}}
            </ul>
        {{/each}}

    </section>
</template>
