<template name="modal_forgotpassword">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage="" href="#">
            <i class="fa fa-times"></i>
            {{_ 'pages-modal-forgotpassword-close'}}
        </a>
    </nav>

    <article class="pu-layout">
        <div class="pu-sub-pagecontainer pu-sub-pagecontainer-modal">
            <section class="pu-page pu-page-modal">

                <div class="pu-composition pu-composition-defaultmodal pu-composition-forgotpassword">
                    {{#unless resetSentSuccessful }}
                        <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-forgotpassword-heading' }}</h2>
                        <p>{{_ 'pages-modal-forgotpassword-paragraph'}}</p>

                        {{#autoForm schema=formSchema id="forgotPasswordForm" class="pu-form" validation="submitThenBlur" }}

                            <!-- Email -->
                            <label class="pu-formfield {{#if afFieldIsInvalid name='email'}}pu-formfield-invalid{{/if}}">
                                <span class="pu-label">{{_ 'pages-modal-forgotpassword-form-email-label'}}</span>
                                <div class="pu-sub-validations {{#if afFieldIsInvalid name='email' }}pu-state-invalid{{/if}}">
                                    <span class="pu-sub-input">{{> afFieldInput name='email' placeholder=placeholders.email class="pu-input" }}</span>
                                    <span class="pu-sub-error">{{ afFieldMessage name='email' }}</span>
                                </div>
                            </label>

                            <!-- Submit form button -->
                            <footer>
                                <button type="submit" class="pu-button">{{_ 'pages-modal-forgotpassword-form-submit' }}</button>
                            </footer>
                        {{/autoForm}}
                        <p class="pu-paragraph pu-paragraph-subtle"><a href="{{pathFor 'login'}}">{{_ 'pages-modal-forgotpassword-backtologin'}}</a></p>
                    {{ else }}
                        <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-forgotpassword-instructionssent-heading' }}</h2>
                        <p>{{_ 'pages-modal-forgotpassword-instructionssent-paragraph'}}</p>
                    {{/unless}}
                </div>

            </section>
        </div>
    </article>

</template>
