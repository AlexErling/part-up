<template name="modal_swarm_settings_details">
    <div class="pu-composition pu-composition-defaultmodal">
        <h2 class="pu-title pu-title-modal">Swarm</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi vel deserunt aperiam necessitatibus consequatur sint!</p>

        {{# autoForm id='swarmEditForm' schema=formSchema doc=fieldsForSwarm validation="submitThenKeyup" class="pu-form" }}
            <!-- image -->
            <div class="pu-formfield">
                <span class="pu-label">Logo</span>
                <div class="pu-upload">
                    <figure style="background-image:url('{{ imageUrl }}')" class="pu-imagepreview"></figure>
                    {{# FileInput inputSettings=imageInput }}
                        <button type="button" class="pu-button pu-button-secondary {{# if imageUploading }}pu-state-loading{{/ if }}" data-image-browse>
                            <span>Upload a new image</span>
                            {{> Spinner color='inverted' type='small' }}
                        </button>

                        <span class="pu-hint">Maximum width: 400px</span>

                        <input type="file" class="pu-fileinput" data-image-input>
                    {{/FileInput}}
                    {{> afFieldInput name="image" type="hidden" }}
                </div>
            </div>

            <!-- name -->
            <label class="pu-formfield">
                <span class="pu-label">
                    Pagetitle
                    <a class="pu-hint">
                        {{# if partupLowerThan titleCharactersLeft formSchema._schema.title.max }}
                            {{_ 'swarm-settings-form-characters-left' titleCharactersLeft }}
                        {{ else }}
                            {{_ 'swarm-settings-form-characters' formSchema._schema.title.max }}
                        {{/ if }}
                    </a>
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='title' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">
                        {{> afFieldInput
                            name='title'
                            placeholder=placeholders.title
                            class='pu-input'
                        }}

                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='title' }}</span>
                </div>
            </label>

            <!-- introduction -->
            <label class="pu-formfield">
                <span class="pu-label">
                    Introduction
                    <a class="pu-hint">
                        {{# if partupLowerThan introductionCharactersLeft formSchema._schema.introduction.max }}
                            {{_ 'swarm-settings-form-characters-left' introductionCharactersLeft }}
                        {{ else }}
                            {{_ 'swarm-settings-form-characters' formSchema._schema.introduction.max }}
                        {{/ if }}
                    </a>
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='introduction' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">
                        {{> afFieldInput
                            name='introduction'
                            placeholder=placeholders.introduction
                            class='pu-textarea'
                            rows=3
                            maxlength=formSchema._schema.introduction.max
                        }}
                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='introduction' }}</span>
                </div>
            </label>

            <!-- description -->
            <label class="pu-formfield">
                <span class="pu-label">
                    Description
                    <a class="pu-hint">
                        {{# if partupLowerThan descriptionCharactersLeft formSchema._schema.description.max }}
                            {{_ 'swarm-settings-form-characters-left' descriptionCharactersLeft }}
                        {{ else }}
                            {{_ 'swarm-settings-form-characters' formSchema._schema.description.max }}
                        {{/ if }}
                    </a>
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='description' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">
                        {{> afFieldInput
                            name='description'
                            placeholder=placeholders.description
                            class='pu-textarea'
                            rows=3
                            maxlength=formSchema._schema.description.max
                        }}
                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='description' }}</span>
                </div>
            </label>

            <div class="pu-formfield">
                <button type="submit" class="pu-button {{# if submitting }}pu-state-disabled pu-state-loading{{/ if }}">
                    <span>{{_ 'swarm-settings-form-submit' }}</span>
                    {{> Spinner color='inverted' type='small' }}
                </button>
            </div>
        {{/ autoForm }}
    </div>
</template>
