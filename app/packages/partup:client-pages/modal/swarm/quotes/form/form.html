<template name="modal_swarm_settings_quotes_form">
    {{#autoForm id='quoteForm' schema=form.schema validation="submitThenKeyup"  class="pu-form pu-block pu-block-active"}}
        <label class="pu-formfield">
            <span class="pu-label">
                Quote
                <a class="pu-hint">
                    <!-- {{# if partupLowerThan state.introductionCharactersLeft form.schema._schema.introduction.max }}
                        {{_ 'modal-swarm-details-form-shortintro-characters-left' state.introductionCharactersLeft }}
                    {{ else }}
                        {{_ 'modal-swarm-details-form-shortintro-characters' form.schema._schema.introduction.max }}
                    {{/ if }} -->
                </a>
            </span>

            <div class="pu-sub-validations {{# if afFieldIsInvalid name='content' }}pu-state-invalid{{/ if }}">
                <span class="pu-sub-input">
                    {{> afFieldInput
                        name='content'

                        class='pu-textarea'
                        rows=3

                    }}
                    <!-- <textarea class="pu-textarea"></textarea> -->
                </span>
                <span class="pu-sub-error">{{ afFieldMessage name='content' }}</span>
            </div>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">
                Author
                <a class="pu-hint">
                    <!-- {{# if partupLowerThan state.titleCharactersLeft form.schema._schema.title.max }}
                        {{_ 'modal-swarm-details-form-title-characters-left' state.titleCharactersLeft }}
                    {{ else }}
                        {{_ 'modal-swarm-details-form-title-characters' form.schema._schema.title.max }}
                    {{/ if }} -->
                </a>
            </span>

            <div class="pu-sub-validations {{# if afFieldIsInvalid name='author_id' }}pu-state-invalid{{/ if }}">
                <span class="pu-sub-input">

                    {{# AutocompleteAdvanced
                    placeholder=static.authorFieldPlaceholder
                    label=form.authorLabel
                    selection=form.authorSelectionReactiveVar
                    onQuery=form.authorQuery
                    formValue=form.authorFormvalue }}

                        <input type="text" name="author_id">

                    {{/ AutocompleteAdvanced }}
                </span>
                <span class="pu-sub-error">{{ afFieldMessage name='author_id' }}</span>
            </div>
        </label>
        <footer class="pu-sub-formfooter pu-row pu-row-scalable">

                <div class="cell"><button type="submit" class="pu-button {{# if submitting }}pu-state-loading pu-state-disabled{{/ if }}">
                    <span>{{_ 'activity-form-save' }}</span>
                    {{> Spinner color='inverted' type='small' }}
                </button></div>
                <div class="cell stretch"><button type="button" class="pu-button pu-button-gray" data-close>{{_ 'activity-form-close' }}</button></div>



                <div class="cell">

                    <a class="pu-button pu-button-text pu-button-text-subtle" data-remove>{{_ 'activity-button-remove'}}</a>
                </div>


        </footer>
    {{/autoForm}}
</template>
