<template name="modal_swarm_settings_quotes">
    <div class="pu-composition pu-composition-defaultmodal">
        <h2 class="pu-title pu-title-modal">{{_ 'modal-swarm-quotes-title-page'}}</h2>
        <p>{{_ 'modal-swarm-quotes-paragraph-intro'}}</p>

        <div class="pu-formfield">
            <span class="pu-label">
                {{_ 'modal-swarm-tribes-list-label'}}
                <a class="pu-hint">
                    {{# if partupLowerThan data.networksLeft form.networksMax }}
                        {{_ 'modal-swarm-tribes-form-tribes-list-left' data.networksLeft }}
                    {{ else }}
                        {{_ 'modal-swarm-tribes-form-tribes-list' form.networksMax }}
                    {{/ if }}
                </a>
            </span>
            {{#unless state.editing }}
                {{#each data.quotes}}
                    {{> QuoteItem swarmId=data.swarm._id quote=. onEdit=state.onEdit }}
                {{/each}}
            {{/unless}}
        </div>
    </div>
</template>
