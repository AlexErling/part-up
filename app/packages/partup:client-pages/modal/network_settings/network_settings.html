<template name="modal_network_settings">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="fa fa-times"></i>
            {{_ 'pages-modal-network_settings-close-page' }}
        </a>
    </nav>

    <article class="pu-layout">
        <nav class="pu-sub-sidebarcontainer">
            <ul class="pu-modalsidebar">
                <li class="{{# if isActiveRoute name='network-settings' }}pu-state-active{{/ if }}">
                    <a href="{{ pathFor 'network-settings' _id=networkId }}">{{_ 'pages-modal-network_settings-network_info' }}</a>
                </li>
                <li class="{{# if isActiveRoute name='network-settings-uppers' }}pu-state-active{{/ if }}">
                    <a href="{{ pathFor 'network-settings-uppers' _id=networkId }}">{{_ 'pages-modal-network_settings-uppers' }}</a>
                </li>
                <li class="{{# if isActiveRoute name='network-settings-requests' }}pu-state-active{{/ if }}">
                    <a href="{{ pathFor 'network-settings-requests' _id=networkId }}">{{_ 'pages-modal-network_settings-requests' }}</a>
                </li>
            </ul>
        </nav>
        <div class="pu-sub-pagecontainer pu-sub-pagecontainer-modal">
            <section class="pu-page pu-page-modal">
                {{> yield region='modal_network_settings' }}
            </section>

        </div>
    </article>

</template>
