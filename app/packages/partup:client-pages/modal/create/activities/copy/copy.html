<template name="modal_create_activities_copy">
    <p>{{_ 'pages-modal-create-activities-copy-description'}}</p>

    <form class="pu-form pu-form-popup">
        <label class="pu-formfield">
            <span class="pu-label">{{_ 'pages-modal-create-activities-copy-form-copy-label'}}</span>

            <div class="pu-sub-validations">
                <span class="pu-sub-input pu-autocomplete">
                    <input class="pu-input typeahead" name="partup" type="text"
                           placeholder="{{_ 'pages-modal-create-activities-copy-form-copy-placeholder'}}" autocomplete="off" spellcheck="off"
                           data-source="partups" data-selected="selected"/>
                </span>
                <span class="pu-sub-error">ERROR</span>
            </div>
        </label>

        <footer class="pu-row">
            <div class="cell"><a href="#" data-copyactivities class="pu-button">{{_ 'pages-modal-create-activities-copy-form-copy-confirm'}}</a></div>
            <div class="cell last stretch"><a href="#" class="pu-button pu-button-text pu-button-text-subtle" data-dismiss>{{_ 'pages-modal-create-activities-copy-close'}}</a></div>
        </footer>
    </form>
</template>
