<template name="modal_create_activities_copy">
    {{#contentFor "PopupTitle"}}
        {{_ 'pages-modal-create-activities-adopt-title'}}
    {{/contentFor}}
    <p>{{_ 'pages-modal-create-activities-adopt-description'}}</p>

    <form class="pu-form pu-form-popup">
        <label class="pu-formfield">
            <span class="pu-label">{{_ 'pages-modal-create-activities-adopt-form-copy-label'}}</span>

            <div class="pu-sub-validations">
                <span class="pu-sub-input pu-autocomplete">
                    <input class="pu-input typeahead" name="partup" type="text"
                           placeholder="{{_ 'pages-modal-create-activities-adopt-form-copy-placeholder'}}" autocomplete="off" spellcheck="off"
                           data-source="partups" data-selected="selected"/>
                </span>
                <span class="pu-sub-error">ERROR</span>
            </div>
        </label>

        <div class="pu-formfield">
            <div class="pu-formfield-right">
                <a class="pu-button pu-button-text pu-button-text-subtle"
                   data-close>{{_ 'pages-modal-create-activities-adopt-close'}}</a>
                <input data-copyactivities class="pu-button" type="submit" value="{{_ 'pages-modal-create-activities-adopt-form-copy-confirm'}}">
            </div>
        </div>
    </form>
</template>
