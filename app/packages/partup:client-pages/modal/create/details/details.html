<template name="modal_create_details">
    <section class="pu-page pu-page-modal pu-page-modal-haspager">
        <div class="pu-composition pu-composition-defaultmodal">

            <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-create-details-title' currentUser.profile.name }}</h2>
            <p>{{_ 'pages-modal-create-details-explainingpartup' }}</p>

            {{> Partupsettings FORM_ID='createPartupForm' currentPartup=currentPartup }}

            {{#contentFor "PartupsettingsFooter"}}

                <!-- Submit button -->
                <footer class="pu-sub-modalfooter">
                    <div class="pu-sub-footer-container">
                        <button type="button" class="pu-button" data-submission-type="skip">{{_ 'pages-modal-create-details-form-submit-skip' }}</button>
                        <span class="pu-sub-plain">{{_ 'pages-modal-create-details-form-submit-or'}}</span>
                        <button type="submit" class="pu-button pu-button-arrow" data-submission-type="next">{{_ 'pages-modal-create-details-form-submit-next' }}</button>
                    </div>
                </footer>

            {{/contentFor}}

        </div>
    </section>
</template>
