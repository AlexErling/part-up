<template name="modal_create">

    <nav class="pu-header pu-header-modal pu-header-progress">
        <div class="pu-progresspager">
            <ol>
                <li class="{{#if isActiveRoute regex='start-details$'}}pu-state-active{{/if}}">
                    {{#if partupId}}
                        <!-- Shows skip button only if partup has been created -->
                        <a class="pu-sub-skiplink pu-button pu-button-skipbutton pu-button-iconright pu-button-text pu-button-text-gray" href="{{pathFor 'start-activities' _id=partupId}}">{{_ 'pages-modal-create-skip_start' }} <i class="fa fa-caret-right"></i></a>
                    {{/if}}
                    <a class="pu-sub-pagelink" href="{{pathFor 'start-details'}}">{{_ 'pages-modal-create-start' }}</a>
                </li>
                <li class="{{#if isActiveRoute regex='start-activities$'}}pu-state-active{{/if}}">
                    <a class="pu-sub-skiplink pu-button pu-button-skipbutton pu-button-iconright pu-button-text pu-button-text-gray" href="{{pathFor 'start-promote' _id=partupId}}">{{_ 'pages-modal-create-skip' }} <i class="fa fa-caret-right"></i></a>
                    <a class="pu-sub-pagelink" href="{{pathFor 'start-activities' _id=partupId}}">{{_ 'pages-modal-create-activities' }}</a>
                </li>
                <li class="{{#if isActiveRoute regex='start-promote$'}}pu-state-active{{/if}}">
                    <a class="pu-sub-skiplink pu-button pu-button-skipbutton pu-button-iconright pu-button-text pu-button-text-gray" href="{{pathFor 'partup-detail' _id=partupId}}">{{_ 'pages-modal-create-skip' }} <i class="fa fa-caret-right"></i></a>
                    <a class="pu-sub-pagelink" href="{{pathFor 'start-promote' _id=partupId}}">{{_ 'pages-modal-create-promote' }}</a>
                </li>
            </ol>
        </div>
    </nav>

    <article class="pu-layout">
        <section class="pu-sub-pagecontainer pu-sub-pagecontainer-modal">
            {{> yield region='modal_create' }}
        </section>
    </article>

</template>
