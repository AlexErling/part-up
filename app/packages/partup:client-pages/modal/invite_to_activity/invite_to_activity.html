<template name="modal_invite_to_activity">
    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="fa fa-times"></i>
            {{_ 'pages-modal-invite_to_activity-closepage' }}
        </a>
    </nav>

    <article class="pu-page pu-composition-activity-invite">
        <div class="pu-sub-pagecontent">
            <div class="pu-wrap pu-wrap-modal">

                <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-invite_to_activity-title'}}</h2>
                <p>{{_ 'pages-modal-invite_to_activity-explanation'}}</p>
                <a class="pu-button pu-button-text pu-button-no-side-padding" href="#" data-popup="popup.invite-to-partup">{{_ 'pages-modal-invite_to_activity-button_invite' }}</a>

                <form id="suggestionsQuery" class="pu-filterbar-wrap">
                    <div class="pu-filterbar">

                        <!-- Label -->
                        <p class="pu-sub-label">{{_ 'pages-modal-invite_to_activity-search-query-label' }}</p>

                        <!-- Search query -->
                        <div class="pu-sub-input"><input type="text" class="pu-input pu-input-filter" name="search_query" placeholder="Zoekwoord"></div>

                        <!-- Label -->
                        <p class="pu-sub-label">{{_ 'pages-modal-invite_to_activity-search-location-label' }}</p>

                        <!-- Location selector -->
                        <div class="pu-sub-input pu-dropdownie-container">
                            <input type="hidden" name="location_id" value="{{ locationValue.id }}">
                            <a href="#" class="pu-button pu-button-input pu-button-input-filter" data-open-locationselector>
                                {{#with locationValue }}
                                    {{ city }}
                                    <i class="fa fa-times" data-reset-selected-location></i>
                                {{else }}
                                    Overal
                                {{/with }}
                            </a>
                            {{> Dropdown toggle=locationSelectorState template="LocationSelector" data=locationSelectorData }}
                        </div>

                        <!-- Hidden send button -->
                        <input type="submit" class="pu-sub-submit">
                    </div>
                </form>

                <ul class="pu-invite-suggestions">
                    {{# each suggestions }}
                        <li>
                            <figure class="pu-avatar" style="background-image: url({{ partupImageUrl id=profile.image store='80x80' }});"></figure>
                            <p class="pu-sub-identity">
                                <a href="{{ pathFor 'profile-upper-partups' _id=_id }}" class="pu-sub-name" data-usercard="{{ _id }}">{{ profile.name }}</a>
                                {{# if profile.location.city }}
                                    <span class="pu-sub-location">{{ profile.location.city }}</span>
                                {{/ if }}
                            </p>
                            <p class="pu-sub-right">
                                <button type="button" class="pu-button {{# if inviteSent }}pu-state-disabled{{/ if }}" data-invite-id="{{ _id }}">
                                    {{# if inviteSent }}
                                        {{_ 'pages-modal-invite_to_activity-button-invited-upper' }}
                                    {{ else }}
                                        {{_ 'pages-modal-invite_to_activity-button-invite-upper' }}
                                    {{/ if }}
                                </button>
                                <span class="pu-sub-percentage">{{ participation_score }}</span>
                            </p>
                        </li>
                    {{/ each }}
                </ul>
            </div>
        </div>
    </article>

    {{#if partupIsPopupActive 'popup.invite-to-partup' }}
        {{#contentFor "PopupContent" }}
            {{> InviteToActivity activityId=activityId }}
        {{/contentFor}}
    {{/if}}
</template>
