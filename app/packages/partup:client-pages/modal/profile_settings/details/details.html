<template name="modal_profile_settings_details">
    <div class="pu-composition pu-composition-defaultmodal">
        {{> Profilesettings FORM_ID='pagesModalProfileSettingsForm' REGISTER=false}}
    </div>

    {{#contentFor 'ProfilesettingsHeader'}}
        <h2 class="pu-title pu-title-modal">{{_ 'modal-profilesettings-details-title'}}</h2>
        <p>{{_ 'modal-profilesettings-details-text-explaination'}}</p>
    {{/contentFor}}

    {{#contentFor 'ProfilesettingsFooter'}}
         <footer>
             <button type="submit" class="pu-button">{{_ 'modal-profilesettings-button-save'}}</button>
         </footer>
    {{/contentFor}}
</template>
