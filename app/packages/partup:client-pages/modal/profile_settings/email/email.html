<template name="modal_profile_settings_email">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-profilesettings-email">
        <h2 class="pu-title pu-title-modal">{{_ 'modal-profilesettings-email-title'}}</h2>
        <p>{{_ 'modal-profilesettings-email-text-explaination'}}</p>
        <h3>{{_ 'modal-profilesettings-email-listheading' }}</h3>
        <ul class="pu-list pu-list-lineseparated">
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-dailydigest' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.dailydigest}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="dailydigest"> <i class="fa fa-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="dailydigest"> <i class="fa fa-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-upper_mentioned_in_partup_comment' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.upper_mentioned_in_partup_comment}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="upper_mentioned_in_partup_comment"> <i class="fa fa-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="upper_mentioned_in_partup_comment"> <i class="fa fa-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-upper_mentioned_in_partup_message' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.upper_mentioned_in_partup_message}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="upper_mentioned_in_partup_message"> <i class="fa fa-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="upper_mentioned_in_partup_message"> <i class="fa fa-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-invite_existing_upper_to_partup_activity' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.invite_existing_upper_to_partup_activity}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="invite_existing_upper_to_partup_activity"> <i class="fa fa-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="invite_existing_upper_to_partup_activity"> <i class="fa fa-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-invite_user_to_partup_activity' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.invite_user_to_partup_activity}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="invite_user_to_partup_activity"> <i class="fa fa-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="invite_user_to_partup_activity"> <i class="fa fa-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-invite_existing_upper_to_network' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.invite_existing_upper_to_network}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="invite_existing_upper_to_network"> <i class="fa fa-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="invite_existing_upper_to_network"> <i class="fa fa-times"></i> </button>
                    </div>
                </div>
            </li>
            <li>
                <p class="pu-sub-name">{{_ 'modal-profilesettings-email-invite_user_to_network' }}</p>
                <div class="pu-sub-actions">
                    <div class="pu-switch {{#if email.invite_user_to_network}}pu-switch-enabled{{else}}pu-switch-disabled{{/if}}">
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-confirm" data-enable="invite_user_to_network"> <i class="fa fa-check"></i> </button>
                        <button type="button" class="pu-button pu-button-checkmark pu-button-checkmark-deny" data-disable="invite_user_to_network"> <i class="fa fa-times"></i> </button>
                    </div>
                </div>
            </li>

        </ul>
    </div>
</template>
