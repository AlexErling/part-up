<template name="modal_profile_settings">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="fa fa-times"></i>
            {{_ 'modal-profilesettings-close-button'}}
        </a>
    </nav>

    <article class="pu-page">
        <div class="pu-sub-pagecontent">
            <div class="pu-wrap pu-wrap-modal">
                <ul class="pu-modalsidebar">
                    <li class="{{# if isActiveRoute name='profile-settings' }}pu-state-active{{/ if }}">
                        <a href="{{ pathFor 'profile-settings' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-account'}}</a>
                    </li>
                    <li class="{{# if isActiveRoute name='profile-settings-details' }}pu-state-active{{/ if }}">
                        <a href="{{ pathFor 'profile-settings-details' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-details'}}</a>
                    </li>
                    <li class="{{# if isActiveRoute name='profile-settings-email' }}pu-state-active{{/ if }}">
                        <a href="{{ pathFor 'profile-settings-email' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-email'}}</a>
                    </li>
                </ul>

                {{> yield region='modal_profile_settings' }}
            </div>
        </div>
    </article>

</template>
