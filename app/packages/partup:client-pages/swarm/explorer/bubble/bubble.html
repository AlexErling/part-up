<template name="Bubble">
    {{#if name }}
        <div data-transition class="pu-bubble pu-bubble-{{classNumber}} {{#if empty}}pu-state-empty{{/if}} {{#if state.show}}show{{/if}}"
            style="{{#with positioning.get }}
                left: {{x}}%;
                top: {{y}}%;
            {{/with}}
            {{#with animation.get }}
                transition: opacity .2s linear, transform {{time}}s ease-in-out;
                transform: translate3d({{animateX}}vw, {{animateY}}vh, 4vw);
            {{/with}}">
            <a href="{{ pathFor route='network-detail' slug=slug}}" class="pu-sub-container" data-hovercontainer="HoverContainer_network" data-hovercontainer-context="{{ slug }}" data-hovercontainer-orientation="left-right" data-hovercontainer-class="pu-type-network" data-hovercontainer-offset="20">
                <figure style="{{#with image }}background-image:url('{{ partupImageUrl id=. store='360x360'}}');{{/with }}"></figure>
                <div class="pu-sub-namecontainer">
                    <span class="pu-sub-line"></span>
                    <span class="pu-sub-name">{{ name }}</span>
                </div>
            </a>
        </div>
    {{else}}
        <div data-transition class="pu-bubble pu-bubble-24 pu-bubble-placeholder {{#if state.show}}show{{/if}}"
                    style="{{#with positioning.get }}
                        left: {{x}}%;
                        top: {{y}}%;
                    {{/with}}
                    {{#with animation.get }}
                        transition: opacity .2s linear, transform 10s ease-in-out;
                        transform: translate3d({{animateX}}vw, {{animateY}}vh, 0);
                    {{/with}}">
           <a href="{{ pathFor route=placeholderPath slug=placeholderSlug _id=placeholderId }}" class="pu-sub-container">
               {{> Template.dynamic template=type }}
           </a>
        </div>
    {{/if}}
</template>
