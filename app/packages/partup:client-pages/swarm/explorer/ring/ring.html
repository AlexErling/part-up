<template name="Ring">
    <section class="pu-ring">
        {{#if data.rings}}
            <section>
                {{#each data.rings}}
                    {{> Bubble }}
                {{/each}}
            </section>
        {{/if}}
        {{#if data.pages}}
            {{#each data.pages}}
                <section class="pu-sub-page {{#if partupEquals number state.currentPage}}active{{/if}} page-{{number}}">
                    {{#each rings}}
                        {{> Bubble }}
                    {{/each}}
                    <a href="#" data-toggle class="pu-sub-floatingbutton"><i class="picon-caret-slim-right"></i></a>
                </section>
            {{/each}}
        {{/if}}
        {{> Ring_background}}
    </section>
</template>

<template name="Ring_background">
    <div class="layer layer-0"></div>
    <div class="layer layer-1"></div>
    <div class="layer layer-2"></div>
    <div class="layer layer-3"></div>
    <div class="layer layer-4"></div>
    <div class="layer layer-5"></div>
    <div class="layer layer-6"></div>
</template>
