<template name="swarm">

    <div class="pu-swarm">

        <header>
            <nav>
                <figure class="pu-brand"></figure>
                {{#if swarm}}
                    <a class="pu-button pu-button-dark" href="{{pathFor route='swarm-settings-details' slug=slug}}" data-settings><i class="picon-cog"></i>Settings</a>
                {{/if}}
            </nav>
            {{#if swarm.data}}
                {{> swarm_explorer networks=swarm.networks }}
            {{else}}
                <!-- {{> swarm_explorer networks=swarm.networks }} -->
                {{> swarm_explorer notfound=true }}
            {{/if}}

        </header>
        {{#if swarm}}
            {{> yield region="content"}}

            {{> swarm_footer }}
        {{/if}}

    </div>

</template>
