<template name="swarm_content">

    <!-- swarm home page -->
    <section class="pu-swarmcontent">
        <section class="pu-highlight">
            <h1>{{# if data.swarm.title }}{{ data.swarm.title }}{{ else }}{{_ 'swarm-content-intro-title-placeholder'}}{{/ if }}</h1>
            <!-- about -->
            <h3 class="pu-accent pu-accent-centered">{{# if data.swarm.introduction }}{{ data.swarm.introduction }}{{ else }}{{_ 'swarm-content-intro-intro-placeholder'}}{{/ if }}</h3>
            <p>{{# if data.swarm.description }}{{ data.swarm.description }}{{ else }}{{_ 'swarm-content-intro-description-placeholder'}}{{/ if }}</p>
        </section>
        <section class="pu-article pu-article-videos">
            <!-- what is partup -->
            <section>
                <h2>{{_ 'swarm-content-about-title1' }}</h2>
                <p>{{_ 'swarm-content-about-paragraph1' }}</p>
            </section>
            {{> Video url='https://www.youtube.com/embed/LNpMI5gpNuQ' poster='/images/closed_network_video.png'}}
            <section>
                <h2>{{_ 'swarm-content-about-title2' }}</h2>
                <p>{{_ 'swarm-content-about-paragraph2' }}</p>
            </section>
            {{> Video url='https://www.youtube.com/embed/LNpMI5gpNuQ' poster='/images/closed_network_video.png'}}
        </section>
        <!-- uppers -->
        <section class="pu-highlight pu-highlight-subtle">
            <h1>{{_ 'swarm-content-uppers-title' }}</h1>
            <h3>{{_ 'swarm-content-uppers-subtitle' }}</h3>
            <ul class="pu-avatar-stack pu-avatar-stack-large">
                {{#each data.relatedUppers}}<li class="pu-avatar" style="{{#with image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}"></li>{{/each}}
            </ul>
            <section class="pu-quotes">
                {{#each data.swarm.quotes}}
                    <div class="pu-commentbox">
                        <p class="pu-sub-box">
                            {{ content }}
                        </p>
                        <a class="pu-sub-upper" href="{{ pathFor 'profile' _id=author._id }}">
                            <figure class="pu-avatar pu-avatar-tiny"
                                style="{{#with author.image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}"
                                data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ author._id }}">
                            </figure>
                            {{ author.name }}
                        </a>
                    </div>
                {{/each}}
            </section>
        </section>
        <section class="pu-highlight pu-highlight-subtle pu-sub-fullwidth">
            <h1>{{_ 'swarm-content-networks-title' }}</h1>
            <h3>{{_ 'swarm-content-networks-subtitle' }}</h3>
            <ul class="pu-list pu-list-horizontal pu-list-talltiles pu-list-horizontalscroller" data-horizontal-scroll>
                {{#each data.relatedNetworks}}
                    <li>
                        <article class="pu-talltile">
                            <header>
                                <ul class="pu-list pu-list-horizontal pu-list-tags">
                                    {{# each tags }}
                                        <li>
                                            <a href="#" class="pu-tag pu-tag-inverted">{{.}}</a>
                                        </li>
                                    {{ else }}
                                        <li class="pu-sub-placeholder">{{_ 'swarm-content-network-notags'}}</li>
                                    {{/ each }}
                                </ul>
                            </header>
                            <article class="pu-networkcard pu-sub-fulltext">
                                <header>
                                    <figure class="pu-avatar pu-avatar-square pu-sub-figure" style="{{#with image }}background-image:url('{{ partupImageUrl id=. store='360x360'}}');{{/with }}">
                                    </figure>
                                    <div class="pu-sub-title">
                                        <h4>{{ name }}</h4>
                                        <p>{{ location.city }}</p>
                                    </div>
                                </header>
                                <article>
                                    <p>{{ description }}</p>
                                </article>
                            </article>
                            <footer>
                                <a href="{{ pathFor route='network-detail' slug=slug }}" class="pu-button">View tribe</a>
                            </footer>
                        </article>
                    </li>
                {{/each}}
            </ul>
        </section>
    </section>
</template>
