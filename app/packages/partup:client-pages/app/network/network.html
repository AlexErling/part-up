<template name="app_network">

    <article class="pu-layout pu-app-network">
        <header class="pu-layered-header">
            <!-- profile -->
            <section class="pu-profile">
                <div class="pu-wrap">
                    <div class="pu-info">
                        <figure class="pu-avatar pu-avatar-extralarge pu-avatar-square"></figure>
                        <div>
                            <h3>{{network.name}}</h3>
                            <p>{{network.description}}</p>
                            <ul class="pu-list pu-list-horizontal">
                                <li><a class="pu-tag pu-tag-metadata">
                                    <i class="fa fa-map-marker"></i>
                                    <span>{{network.location.city}}</span>

                                </a></li>
                                <li><a class="pu-tag pu-tag-metadata" href="{{network.website}}" target="_blank">
                                    <i class="fa fa-external-link"></i>
                                    <span>{{network.website}}</span>

                                </a></li>
                            </ul>
                        </div>
                    </div>
                    <ul class="pu-list pu-list-horizontal pu-list-tags">
                        {{#each network.tags}}
                            <li>
                                <a href="" class="pu-tag">{{.}}</a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </section>
            <section>
                <div class="pu-wrap">
                    <!-- tabs -->
                    <nav>
                        <ul>
                            <li><a href="{{ pathFor route='network-detail' _id=networkId }}">Part-ups</a></li>
                            <li><a href="{{ pathFor route='network-uppers' _id=networkId }}">Uppers</a></li>
                        </ul>
                    </nav>

                    <!-- actions -->

                </div>
            </section>
        </header>

        <p>Name: {{network.name}}</p>
        <p>Admin: {{network.admin_id}}</p>
        <p>Description: {{network.description}}</p>
        <p>City: {{network.location.city}}</p>
        <p>Country: {{network.location.country}}</p>
        <p>Website: {{network.website}}</p>
        <p>Tags: {{network.tags}}</p>

        <p>Uppers: {{network.uppers}}</p>
        <p>Partups: {{network.partups}}</p>
        <p>Access level: {{network.privacy_type}}</p>
        <p>Created at: {{network.created_at}}</p>
        <p>Updated at: {{network.updated_at}}</p>
        <div class="pu-sub-pagecontainer pu-sub-pagecontainer-full">

            {{> yield region='app_network'}}

        </div>
    </article>

</template>
