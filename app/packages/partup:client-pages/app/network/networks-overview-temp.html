        <div class="pu-sub-pagecontainer pu-sub-pagecontainer-full">
            <div class="pu-page pu-page-full">
                <ul>
                    {{#each networks}}
                        <li>
                            <a href="{{ pathFor route='network-detail' _id=_id }}">
                                {{_id}}

                        </li>
                    {{/each}}
                </ul>
            </div>
            </div>
    </article>
</template>
