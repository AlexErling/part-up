<template name="app_network_about">
    <div class="pu-composition-about">
    	<section class="pu-wrap pu-contentpage">

            {{#with data.introBlock}}
                <article class="pu-article pu-contentblock pu-contentblock-intro">
                    <h1>{{ title }}</h1>
                    {{{ text }}}
                    <ul class="pu-list pu-list-horizontal">
                        {{#with location}}
                            <li>
                                <a class="pu-metadata" href="#" data-location>
                                    <i class="picon-location"></i>
                                    <span>{{ city }}</span>
                                </a>
                            </li>
                        {{/with}}
                        {{#with website}}
                            <li>
                                <a class="pu-metadata" href="{{ partupHTTP . }}" target="_blank">
                                    <i class="picon-monitor"></i>
                                    <span>{{ partupCleanUrl .}}</span>
                                </a>
                            </li>
                        {{/with}}
                    </ul>
                    {{#if tags}}
                        <ul class="pu-list pu-list-horizontal pu-list-tags">
                            {{#each tags}}
                                <li>
                                    <a href="#" class="pu-tag">{{.}}</a>
                                </li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </article>
            {{else}}
                {{#if state.contentblocksAvailable}}
                    <article class="pu-article pu-contentblock pu-contentblock-intro">
                        <h1>{{_ 'pages-app-network-tab-about-placeholder-title'}}</h1>
                        <p>{{_ 'pages-app-network-tab-about-placeholder-intro'}}</p>
                        <ul class="pu-list pu-list-horizontal">
                            {{#with data.network.location}}
                                <li>
                                    <a class="pu-metadata" href="#" data-location>
                                        <i class="picon-location"></i>
                                        <span>{{ city }}</span>
                                    </a>
                                </li>
                            {{/with}}
                            {{#with data.network.website}}
                                <li>
                                    <a class="pu-metadata" href="{{ partupHTTP . }}" target="_blank">
                                        <i class="picon-monitor"></i>
                                        <span>{{ partupCleanUrl .}}</span>
                                    </a>
                                </li>
                            {{/with}}
                        </ul>
                        {{#if data.network.tags}}
                            <ul class="pu-list pu-list-horizontal pu-list-tags">
                                {{#each tags}}
                                    <li>
                                        <a href="#" class="pu-tag">{{.}}</a>
                                    </li>
                                {{/each}}
                            </ul>
                        {{/if}}
                    </article>
                {{else}}
                    <article class="pu-article pu-state-loading">
                        {{> Spinner}}
                    </article>
                {{/if}}
            {{/with}}

            {{#each data.contentBlocks}}
                <article class="pu-article pu-sub-section pu-contentblock">
                    <h2>{{ title }}</h2>
                    {{{ text }}}
                </article>
                {{#with image}}
                    <img src="{{data.imageUrl . }}" alt="" class="pu-image pu-image-content pu-sub-section pu-sub-section-smaller">
                {{/with}}
            {{/each}}

    	    <article class="pu-article pu-article-morespace pu-sub-section">
                <h2 class="pu-subtitle">{{_ 'pages-app-about-page-contact-title'}}</h2>
                <p class="pu-paragraph">{{_ 'pages-app-about-page-contact-text'}} <a href="http://part-up.us9.list-manage.com/subscribe?u=1e35cbcef2bb540986eadc486&amp;id=c43cd4f4ac" target="_blank">Sign up</a> for newsletter, the Part-update. Or follow Part-up on <a href="https://facebook.com/partupcom" target="_blank">Facebook</a> or <a href="https://twitter.com/partupcom" target="_blank">Twitter.</a></p>
                <ul class="pu-list pu-list-horizontal">
                    {{#each data.admins}}
                        <li>
                            <article class="pu-face">
                                <a href="{{pathFor route='profile' _id=_id}}" class="pu-avatar pu-avatar-extralarge" style="background-image:url('{{ partupImageUrl id=profile.image store='360x360'}}');"></a>
                                <ul class="pu-list">
                                    <li><a href="/profile/6Nnh97XHdxYZXubZe">{{ profile.name }}</a></li>
                                    <li>{{ profile.phonenumber }}</li>
                                    <li><a href="mailto:{{ data.email .}}">{{ data.email . }}</a></li>
                                </ul>
                                <ul class="pu-list pu-list-horizontal pu-sub-socials">
                                    {{#if profile.data.facebook_url}}<li><a href="{{ profile.data.facebook_url }}" target="_blank"><i class="picon-facebook"></i></a></li>{{/if}}
                                    {{#if profile.data.linkedin_url}}<li><a href="{{ profile.data.linkedin_url }}" target="_blank"><i class="picon-linkedin"></i></a></li>{{/if}}
                                    {{#if profile.data.twitter_url}}<li><a href="{{ profile.data.twitter_url }}" target="_blank"><i class="picon-twitter"></i></a></li>{{/if}}
                                    {{#if profile.data.instagram_url}}<li><a href="{{ profile.data.instagram_url }}" target="_blank"><i class="picon-instagram"></i></a></li>{{/if}}
                                </ul>
                            </article>
                        </li>
                    {{else}}
                        <li>
                            {{> Spinner}}
                        </li>
                    {{/each}}
                </ul>
            </article>
    	</section>
    </div>
</template>
