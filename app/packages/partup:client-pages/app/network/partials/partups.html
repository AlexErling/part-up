<template name="app_network_start_partups">
    <ul class="pu-list pu-list-horizontal pu-stack" data-stack>
        {{#each data.partups}}
            <li class="item {{#if partupEquals image state.activeImage}}active{{/if}}" data-expand>
                <a href="{{ pathFor route='partup' slug=slug}}">
                    <figure class="pu-avatar pu-avatar-medium" style="{{#with image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}"></figure>
                    <article>
                        <h4>{{ name }}</h4>
                        <p>
                            <span><strong>{{ activityCount }}</strong> activities</span>
                            <span><strong>{{ supporterCount }}</strong> supporters</span>
                            <span><strong>{{ dayCount }}</strong> days active</span>
                        </p>
                    </article>
                </a>
            </li>
        {{/each}}
        {{#if data.remainingPartups}}
            <li class="pu-count">+{{ data.remainingPartups }}</li>
        {{/if}}
    </ul>
</template>
