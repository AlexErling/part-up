<template name="app_discover_filter">
    <form id="discoverQuery">
        <div class="pu-filterbar {{# if getting_data.get }}pu-filterbar-disabled{{/ if }}">

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-textsearch-label' }}</p>

            <!-- Search query -->
            <div class="pu-sub-input">
                <input type="text" class="pu-input pu-input-filter" name="textsearch" value="{{ textsearchData }}" placeholder="{{_ 'pages-app-discover-filter-textsearch-placeholder' }}" data-textsearch-input>
                {{# if textsearchData }}
                    <i class="pu-sub-reset picon-times" data-reset-textsearch></i>
                {{/ if }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-networkfilter-label' }}</p>

            <!-- Network selector -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="network_id" value="{{ networkValue._id }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter {{#if networkValue}}pu-state-filled{{/if}}" data-open-networkselector>
                    {{#with networkValue }}
                        {{ name }}
                    {{else }}
                        {{_ 'pages-app-discover-filter-networkfilter-all' }}
                    {{/with }}
                    <i class="picon-times" data-reset-selected-network></i>
                </a>
                {{> Dropdown toggle=networkSelectorState template="NetworkSelector" data=networkSelectorData }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-locationfilter-label' }}</p>

            <!-- Location selector -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="location_id" value="{{ locationValue.id }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter {{#if locationValue}}pu-state-filled{{/if}}" data-open-locationselector>
                    {{#with locationValue }}
                        {{ city }}
                    {{else }}
                        {{_ 'pages-app-discover-filter-locationfilter-all' }}
                    {{/with }}
                    <i class="picon-times" data-reset-selected-location></i>
                </a>
                {{> Dropdown toggle=locationSelectorState template="LocationSelector" data=locationSelectorData }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-sorting-label' }}</p>

            <!-- Sorting -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="sorting" value="{{ sortingValue.value }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter" data-open-sortingselector>
                    {{ sortingValue.label }}
                </a>
                {{> Dropdown toggle=sortingSelectorState template="BasicSelector" data=sortingSelectorData }}
            </div>

            <!-- Label -->
            <p class="pu-sub-label">{{_ 'pages-app-discover-filter-language-label' }}</p>

            <!-- Language -->
            <div class="pu-sub-input pu-dropdownie-container">
                <input type="hidden" name="language" value="{{ languageValue.value }}">
                <a href="#" class="pu-button pu-button-input pu-button-input-filter" data-open-languageselector>
                    {{ languageValue.label }}
                </a>
                {{> Dropdown toggle=languageSelectorState template="BasicSelector" data=languageSelectorData }}
            </div>

            <!-- Hidden send button -->
            <input type="submit" value="Versturen" class="pu-sub-submit">
        </div>
    </form>
</template>
