<template name="app_discover">

    <article class="pu-layout pu-app-discover">

        <header class="discover-search">
            <div class="pu-wrap">
                <form data-discover-search>
                    <label for="discover-keywords">Laat mij zien</label>
                    <input id="discover-keywords" class="pu-input" name="keywords" data-search-query>
                    <label for="discover-network">Part-ups in</label>
                    <select id="discover-network" name="network">
                        <option value="">Netwerk</option>
                    </select>
                    <label for="discover-city">uit</label>
                    <select id="discover-city" name="city">
                        <option value="">Stad</option>
                    </select>
                    <label for="discover-sort">gesorteerd op</label>
                    <select id="discover-sort" name="sort">
                        <option value="match">Beste match</option>
                    </select>
                    <input type="submit" value="Versturen" data-search>
                </form>
            </div>
        </header>

        <div class="pu-sub-pagecontainer pu-sub-pagecontainer-full">

            <div class="pu-page pu-page-full">
                <section class="pu-composition pu-composition-discover">
                    <header>
                        <h2 class="pu-title pu-title-home">
                            {{_ 'pages-app-discover-heading' }}
                            <span class="pu-sub-countlabel">{{_ 'pages-app-discover-xpartups' totalNumberOfPartups }}</span>
                            {{# if showProfileCompletion }}
                                <span class="pu-paragraph pu-paragraph-subtle">{{_ 'pages-app-discover-profilecompletion' profileCompletion=profileCompletion }}</span>
                            {{/ if }}
                        </h2>
                    </header>
                    <div data-infinitescroll-container>
                        {{> ColumnsLayout
                            COLUMNS=4
                            TEMPLATE="PartupTile"
                            addHook=addPartupsHook
                            cleanHook=cleanPartupsHook
                        }}
                    </div>
                </section>
            </div>
        </div>
    </article>

</template>
