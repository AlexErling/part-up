<template name="app_discover">

    <article class="pu-layout">
        <div class="pu-sub-pagecontainer pu-sub-pagecontainer-full">
            <div class="pu-page pu-page-full">

                <section class="pu-composition pu-composition-discover">
                    <header>
                        <!-- <input type="text" data-search-query />
                        <input type="submit" value="Versturen" data-search /> -->
                        <h2 class="pu-title pu-title-home">
                            Discover
                        </h2>
                    </header>
                    {{#if partups }}
                        {{> ReactiveLayout
                            items=partups
                            refresh_date=refreshDate
                            TOTAL_COLUMNS=4
                            COLUMN_CLASS="pu-column"
                            ITEM_TEMPLATE="PartupTile"
                            ITEM_DATA_KEY="partup"
                        }}
                    {{/if}}
                </section>

            </div>
        </div>
    </article>

</template>
