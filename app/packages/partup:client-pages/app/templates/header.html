<template name="app_header">
    <header class="pu-header">
        <section>
            <ul class="pu-headernav pu-list pu-list-horizontal">
                <li>
                    <!-- Logo -->
                    <a class="pu-button pu-button-header pu-button-header-brand" href="{{pathFor 'home'}}">
                        <figure class="pu-brand">
                            <h1>{{_ 'pages-app-title' }}</h1>
                        </figure>
                    </a>
                </li>
                <li>
                    <!-- Button: menu -->
                    <a class="pu-button pu-button-header" href="{{pathFor 'discover'}}">
                        <i class="fa fa-th-large"></i> {{_ 'pages-app-discover' }}
                    </a>
                </li>
                <li>
                    <!-- Button: menu -->
                    <a class="pu-button pu-button-header" data-action-start>
                        <i class="fa fa-flag"></i> {{_ 'pages-app-start_partup' }}
                    </a>
                </li>
            </ul>
        </section>
        <aside>
            <ul class="pu-headernav pu-list pu-list-horizontal">
                {{#if currentUser }}
                <li>
                    <!-- Button: notificaties -->
                    <!-- <a class="pu-button pu-button-header">
                        <i class="fa fa-bell"></i> Notificaties
                        {{#each notifications }}
                            {{#if type = 'partups.supporters.new' }}
                                {{ type_data.supporter.name }} support nu {{ type_data.partup.name }}!
                            {{/if }}
                        {{/each}}
                    </a> -->

                    {{> DropdownNotifications }}
                </li>
                <li>
                        <!-- Button: profile -->
                        {{> DropdownProfile}}
                </li>
                {{ else }}
                <li>
                    <!-- Button: register -->
                    <a class="pu-button pu-button-header" data-action-register>
                        {{_ 'generic-signup' }}
                    </a>
                </li>
                <li>
                    <!-- Button: login -->
                    <a class="pu-button pu-button-header" data-action-login>
                        {{_ 'generic-login' }}
                    </a>
                </li>

                {{/if }}
            </ul>
        </aside>
    </header>
</template>
