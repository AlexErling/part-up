<template name="app_footer">
    <footer class="pu-footer">
        <div class="pu-sub-footer">
            <section class="pu-sub-description">
                <figure class="pu-brand pu-brand-footer"></figure>
                <h2>{{_ 'pages-app-subtitle' }}</h2>
                <p>{{_ 'pages-app-description' }}</p>
                {{# with versiondata }}
                    <p class="pu-version">
                        <span>Version {{ version }}</span>
                        <span>Deployed on {{ partupDateOnly deploydate }} at {{ partupDateTime deploydate }}</span>
                    </p>
                {{/ with }}
            </section>
            <section class="pu-sub-companylinks">
                <h3>{{_ 'pages-app-menu-title-company' }}</h3>
                <ul class="pu-list pu-list-footermenu">
                    <li><a href="#">{{_ 'pages-app-menu-company-pricing'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-company-about'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-company-help'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-company-blog'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-company-contact'}}</a></li>
                </ul>
            </section>
            <section class="pu-sub-sociallinks">
                <h3>{{_ 'pages-app-menu-title-social' }}</h3>
                <ul class="pu-list pu-list-footermenu">
                    <li><a href="#">{{_ 'pages-app-menu-social-twitter'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-social-facebook'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-social-youtube'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-social-googleplus'}}</a></li>
                    <li><a href="#">{{_ 'pages-app-menu-social-linkedin'}}</a></li>
                </ul>
            </section>
            <section class="pu-sub-feedback">
                <h3>{{_ 'pages-app-feedback-title' }}</h3>
                <p>{{_ 'pages-app-feedback-paragraph' }}</p>
                <p><a class="pu-button" href="mailto:{{_ 'pages-app-feedback-button-mailto' }}">{{_ 'pages-app-feedback-button' }}</a></p>
            </section>
        </div>
    </footer>
</template>
