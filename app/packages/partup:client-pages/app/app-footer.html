<template name="app_footer">
    <footer class="pu-footer">
        <div class="pu-sub-footer">
            <section class="pu-sub-description">
                <figure class="pu-brand pu-brand-footer"></figure>
                <h2>{{_ 'pages-app-subtitle' }}</h2>
                <p>{{_ 'pages-app-description' }}</p>
                {{# with versiondata }}
                    <p class="pu-version">
                        <span>Version {{ version }}</span>
                        <span>Deployed on {{ partupDateOnly deploydate }} at {{ partupDateTime deploydate }}</span>
                    </p>
                {{/ with }}
                <p class="pu-mixpanel"><a href="https://mixpanel.com/f/partner"><img src="//cdn.mxpnl.com/site_media/images/partner/badge_light.png" alt="Mobile Analytics" /></a></p>
            </section>
            <section class="pu-sub-companylinks">
                <!--<h3>{{_ 'pages-app-menu-title-company' }}</h3>-->
                <ul class="pu-list pu-list-footermenu pu-sub-noheader">
                    <li><a href="{{_ 'pages-app-menu-company-about-url' }}" target="_blank">{{_ 'pages-app-menu-company-about'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-company-community-url' }}" target="_blank">{{_ 'pages-app-menu-company-community'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-company-pricing-url' }}" target="_blank">{{_ 'pages-app-menu-company-pricing'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-company-help-url' }}" target="_blank">{{_ 'pages-app-menu-company-help'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-company-blog-url' }}" target="_blank">{{_ 'pages-app-menu-company-blog'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-company-contact-url' }}" target="_blank">{{_ 'pages-app-menu-company-contact'}}</a></li>
                </ul>
            </section>
            <section class="pu-sub-sociallinks">
                <h3>{{_ 'pages-app-menu-title-social' }}</h3>
                <ul class="pu-list pu-list-footermenu">
                    <li><a href="{{_ 'pages-app-menu-social-twitter-url' }}" target="_blank">{{_ 'pages-app-menu-social-twitter'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-social-facebook-url' }}" target="_blank">{{_ 'pages-app-menu-social-facebook'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-social-youtube-url' }}" target="_blank">{{_ 'pages-app-menu-social-youtube'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-social-googleplus-url' }}" target="_blank">{{_ 'pages-app-menu-social-googleplus'}}</a></li>
                    <li><a href="{{_ 'pages-app-menu-social-linkedin-url' }}" target="_blank">{{_ 'pages-app-menu-social-linkedin'}}</a></li>
                </ul>
            </section>
            <section class="pu-sub-feedback">
                <h3>{{_ 'pages-app-feedback-title' }}</h3>
                <p>{{_ 'pages-app-feedback-paragraph' }}</p>
                <p><a class="pu-button" target="_blank" href="https://part-up.uservoice.com">{{_ 'pages-app-feedback-button' }}</a></p>
            </section>
        </div>
    </footer>
</template>
