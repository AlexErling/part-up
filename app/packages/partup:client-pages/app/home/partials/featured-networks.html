<template name="FeaturedNetworks">
    <article class="pu-highlight pu-highlight-companies">
        <h2 class="pu-titleaccent">{{_ 'pages-app-home-featurednetworks-title'}}</h2>
        <p>{{{_ 'pages-app-home-featurednetworks-description' link='/pricing'}}}</p>
        <ul class="pu-list pu-list-horizontal pu-selector">
            {{#each networks}}
                <li>
                    <a data-select="{{slug}}" class="pu-button pu-button-logo pu-button-selector {{ #if partupEquals slug selectedNetwork.slug }} pu-state-active {{/if}}" href="#">
                        <img src="{{ partupImageUrl id=icon }}" alt="">
                    </a>
                </li>
            {{/each}}
        </ul>
        {{#with selectedNetwork}}
            <article class="pu-selection">
                <p>{{featured.comment}} <a href="{{pathFor route='network-detail' slug=slug}}">{{_ 'pages-app-home-featurednetworks-view-url'}}</a></p>

                <div class="pu-sub-author pu-row">
                    <div class="cell">
                        <figure class="pu-avatar pu-avatar-tiny"
                            style="{{#with networkFeaturedByUser.profile.image}}background-image: url('{{ partupImageUrl id=. store='80x80' }}'){{/with}}"
                            data-usercard="{{ networkFeaturedByUser._id }}"></figure>
                    </div>
                    <p class="cell stretch last">
                        <strong data-usercard="{{ networkFeaturedByUser._id }}">{{networkFeaturedByUser.profile.name}}</strong>,
                        {{ featured.by_upper.title }}
                    </p>
                </div>
            </article>
        {{/with}}
    </article>
</template>
