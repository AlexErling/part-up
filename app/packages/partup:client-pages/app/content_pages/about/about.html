<template name="app_about">

    <article class="pu-page pu-page-tinted pu-page-content">
        <header class="pu-sub-pageheader pu-sub-pageheader-title {{# if shrinkHeader }}pu-sub-pageheader-title-shrinked{{/ if }}">
            <section class="pu-wrap pu-contentpage">
                <h1 class="pu-title">{{_ 'pages-app-about-title'}}</h1>
            </section>
        </header>
        <div class="pu-sub-pagecontent">
            <section class="pu-wrap pu-contentpage">

                <article class="pu-article pu-article-intro">
                    <p class="pu-paragraph">{{_ 'pages-app-about-intro-text'}}</p>
                </article>
                <!-- article image -->
                <img src="/images/about-image.jpg" alt="" class="pu-image pu-image-content">
                <!-- first part -->
                <article class="pu-article">
                    <h2 class="pu-subtitle">{{_ 'pages-app-about-socialimpact-title'}}</h2>
                    <p class="pu-paragraph">{{_ 'pages-app-about-socialimpact-part1'}}</p>
                    <p class="pu-paragraph">{{_ 'pages-app-about-socialimpact-part2'}}</p>
                    <p class="pu-paragraph">{{_ 'pages-app-about-socialimpact-part3'}}</p>

                    <p class="pu-paragraph">{{_ 'pages-app-about-contact-part2'}}</p>
                    <ul class="pu-list pu-list-horizontal">
                        <li>
                            <article class="pu-face">
                                <a href="{{ pathFor route='profile-upper-partups' _id='6Nnh97XHdxYZXubZe'}}" class="pu-avatar pu-avatar-extralarge" style="background-image:url(/images/founders/laurens/profile_picture.jpg);"></a>

                            <article class="pu-face">
