            <section class="pu-wrap pu-contentpage">
                <p class="pu-paragraph">Part-up is ‘s wereld eerste marktplaats voor het samen werken in teams. Mensen, of wel uppers, met wensen, talenten of middelen kunnen het initiatief nemen om een part-up te starten of aan te sluiten bij een andere part-up. Zo ontwikkelen we een toekomst vol klussen, de vrijheid om zelf te kiezen wat je doet en in welke teams je werkt. Schrijf je in als individu en freelancer, of maak een netwerk aan als community of organisatie.</p>
                <figure class="pu-image pu-image-content" style="background-image:url(http://lorempixel.com/962/412/business);">
                </figure>
                <article>
                    <h2 class="pu-subtitle">Social impact start-up</h2>
                    <p class="pu-paragraph">Onze missie is om de toekomst van werken anders vorm te geven. In deze toekomst gaat het niet om baanzekerheid, maar de toegang tot werk.</p>
                    <p class="pu-paragraph">Met Part-up kan iedereen organiseren zonder organisatie. Deze beweging verspreidt zich al over de hele wereld. Want overal zijn teams die behoefte hebben aan flexibiliteit, of gewoon de behoefte om slim te organiseren. Part-up is de motor, de beweging geven we samen vorm. Door gedeeld eigenaarschap en het delen van de winst creëren we een nieuwe standaard voor samenwerking.</p>
                    <p class="pu-paragraph">Wij zetten Part-up op als een social enterprise. Het platform is niet van ons, maar vooral van de Uppers. De winst van Part-up geven we daarom terug aan onze Uppers. Zij kunnen die winstdeling inzetten als middelen voor hun Part-ups. Zo is Part-up een eigen revolving fund.</p>
                </article>
