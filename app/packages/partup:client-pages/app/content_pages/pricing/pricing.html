<template name="app_pricing">
    <article class="pu-page pu-page-tinted pu-page-content">
        <header class="pu-sub-pageheader pu-sub-pageheader-title {{# if shrinkHeader }}pu-sub-pageheader-title-shrinked{{/ if }}">
            <section class="pu-wrap pu-contentpage">
                <h1 class="pu-title">{{_ 'pages-app-pricing-page-title'}}</h1>
            </section>
        </header>
        <div class="pu-sub-pagecontent">
            <section class="pu-wrap pu-contentpage pu-contentpage-wide">
                <article class="pu-highlight">
                    <h2>{{_ 'pages-app-pricing-individuals-title'}}</h2>
                    <p>{{_ 'pages-app-pricing-individuals-description'}}</p>
                </article>
                <ul class="pu-list pu-list-horizontal pu-list-centered pu-list-pricing">
                    <li>
                        {{> Product product=products.upper}}
                    </li>
                    <li>
                        {{> Product product=products.premium_upper}}
                    </li>
                </ul>
            </section>
        </div>
        <div class="pu-sub-pagecontent pu-sub-pagecontent-highlighted">
            <section class="pu-wrap pu-contentpage pu-contentpage-wide">
                <article class="pu-highlight">
                    <h2>{{_ 'pages-app-pricing-tribes-title'}}</h2>
                    <p>{{_ 'pages-app-pricing-tribes-description'}}</p>
                </article>
                <ul class="pu-list pu-list-horizontal pu-list-centered pu-list-pricing">
                    <li>
                        {{> Product product=products.social_impact}}
                    </li>
                    <li>
                        {{> Product product=products.small}}
                    </li>
                    <li>
                        {{> Product product=products.medium}}
                    </li>
                    <li>
                        {{> Product product=products.large}}
                    </li>
                </ul>
            </section>
        </div>
        <div class="pu-sub-pagecontent">
            <section class="pu-wrap pu-contentpage">
                <article class="pu-article">
                    <h1 class="pu-title">{{_ 'pages-app-pricing-title'}}</h1>
                    <p class="pu-paragraph">{{_ 'pages-app-pricing-intro'}}</p>
                    <h3 class="pu-subtitle">{{_ 'pages-app-pricing-subtitle1'}}</h3>
                    <p class="pu-paragraph"><img src="/images/pricing-individual.png" class="pu-sub-inline-image" alt="">{{_ 'pages-app-pricing-part1'}}</p>

                    <h3 class="pu-subtitle">{{_ 'pages-app-pricing-subtitle2'}}</h3>
                    <p class="pu-paragraph"><img src="/images/pricing-mindset.png" class="pu-sub-inline-image" alt="">{{_ 'pages-app-pricing-part2'}}</p>

                    <h3 class="pu-subtitle">{{_ 'pages-app-pricing-subtitle3'}}</h3>
                    <p class="pu-paragraph">{{_ 'pages-app-pricing-part3'}}</p>
                </article>
            </section>
        </div>
    </article>
</template>
