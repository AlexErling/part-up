<template name="app_profile_upper_partups">
    <header class="pu-sub-header">
        <h2 class="pu-title">
            {{# if countLoading }}
                {{_ 'pages-app-profile-upper-partups-loading' }}
                {{> Spinner type='small' }}
            {{ else }}
                {{#if count}}
                    {{_ 'pages-app-profile-upper-partups-prefix' name=firstname }}
                    <span class="pu-sub-countlabel">
                        {{_ 'pages-app-profile-upper-partups-count' count=count }}
                    </span>
                {{else}}
                    {{_ 'pages-app-profile-upper-partups-none' name=firstname }}
                {{/if}}
            {{/ if }}
        </h2>
    </header>

    <div data-infinitescroll-container>
        {{# ColumnTilesLayout instance=columnTilesLayout }}
            <div class="pu-tile">
                {{> PartupTile }}
            </div>
        {{/ ColumnTilesLayout }}

        {{# unless endReached }}
            <div class="pu-sub-loading-infinite-scroll">
                {{> Spinner }}
            </div>
        {{/ unless }}
    </div>
</template>
