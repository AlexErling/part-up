<template name="app_profile_supporter_partups">
    <header class="pu-sub-header">
        <h2 class="pu-title">
            {{_ 'pages-app-profile-supporter-partups-heading' name=firstname }}

            <span class="pu-sub-countlabel">
                {{#unless partupsLoading }}
                    {{#if count}}
                        {{_ 'pages-app-profile-xpartups' count=count }}
                    {{else}}
                        {{_ 'pages-app-profile-nopartups' }}
                    {{/if}}
                {{else}}
                    {{_ 'pages-app-profile-loading' }}
                {{/unless}}
            </span>
        </h2>
    </header>

    <div data-infinitescroll-container>
        {{> ColumnsLayout
            COLUMNS=4
            TEMPLATE="PartupTile"
            addHook=addToLayoutHook
            clearHook=clearLayoutHook
        }}
    </div>
</template>
