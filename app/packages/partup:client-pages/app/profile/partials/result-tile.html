<template name="ResultTile">
    {{#if hasResults }}
        <article class="pu-profiletile pu-profiletile-results">
            {{#each resultIds}}
                <article class="pu-resulttile">
                    <header>
                        <h2>{{ resultTitle . }}</h2>
                        <a href="#" class="pu-sub-info" data-info><i class="picon-info"></i></a>
                    </header>
                    <section>
                        <figure style="background-image: url('/images/results/{{ . }}.svg');"></figure>
                        <p>{{ resultDescription . }}</p>
                    </section>
                </article>
            {{/each}}
        </article>
    {{else}}
        {{> PlaceholderTile type="results" }}
    {{/if}}
</template>
