<template name="DocumentRenderer">
    <ul class="pu-document-renderer">
        {{# each documents }}
            <a href="{{DropboxRenderer.createPreviewLinkFromDirectLink  link name}}" target="_blank">
                <li data-document="{{ name }}">
                   <img src="{{ icon }}" />
                    <p class="pu-document-name">{{name}}</p>
                    <p class="pu-document-bytes">{{bytes}} bytes</p>
                </li>
            </a>
        {{/ each }}
    </ul>
</template>
