<template name="app_partup_sidebar">
    <!-- take part popup -->
    {{#if partupPopupActive 'popup.take-part' }}
        {{#contentFor "PopupContent"}}
            {{> app_partup_takepart }}
        {{/contentFor}}
    {{/if}}

    <header class="pu-partupheader">
        <figure class="pu-sub-picture" style="{{#if partupCover}}background-image: url('{{ partupCover.url }}');{{/if}}" data-partupcover-focuspoint></figure>
        <h1>{{ partup.name }}</h1>
    </header>
    <aside class="pu-sidebar">
        <section class="pu-sub-dark">
            <div class="pu-sidebar-wrap">
                <section>
                    <p class="pu-sub-abstract">{{ partup.description }}</p>
                    <a class="pu-button pu-button-icon" data-popup="popup.take-part">
                        {{_ 'pages-app-partup-take_part' }}
                    </a>
                </section>
                <section>
                    <h2>{{_ 'pages-app-partup-uppers_title' }}</h2>
                    <ul class="pu-list pu-list-users">
                        {{#each partupUppers }}
                            <li>
                                <figure data-usercard="{{ _id }}" class="pu-avatar pu-avatar-{{#if status.online }}online{{ else }}offline{{/if }}" style="background-image: url({{ partupImageById profile.image }})"></figure>
                                <p data-usercard="{{ _id }}">{{ profile.name }}</p>
                            </li>
                        {{/each }}
                    </ul>
                    <!-- <a data-invite class="pu-button pu-button-icon">
                        <i class="fa fa-user-plus"></i>
                        {{_ 'pages-app-partup-uppers_invitebutton' }}
                    </a> -->
                </section>
                <section>
                    {{#if partupSupporters.length }}
                        <h2>{{_ 'pages-app-partup-supporters_title'}} ({{ numberOfSupporters }})</h2>
                        <ul class="pu-list pu-list-horizontal pu-list-avatars">
                            {{#each partupSupporters }}
                                <li><figure data-usercard="{{ _id }}" class="pu-avatar pu-avatar-{{#if status.online }}online{{ else }}offline{{/if }}" style="background-image: url({{ partupImageById profile.image }})"></figure></li>
                            {{/each }}
                        </ul>
                    {{else}}
                        <h2>{{_ 'pages-app-partup-supporters_title'}}</h2>
                        <p>{{_ 'pages-app-partup-supporters_placeholder'}}</p>
                    {{/if}}
                    {{#unless isUpperInPartup}}
                        {{#if isSupporter }}
                            <a data-leavesupporters class="pu-button">
                                <i class="fa fa-times"></i>
                                {{_ 'pages-app-partup-supporters_leave' }}
                            </a>
                        {{ else }}
                            <a data-joinsupporters class="pu-button">
                                <i class="fa fa-bullhorn"></i>
                                {{_ 'pages-app-partup-supporters_join' }}
                            </a>
                        {{/if}}
                    {{/unless}}
                </section>
            </div>
        </section>
        <section class="pu-sub-light">
            <div class="pu-sidebar-wrap">
                <section>
                    <p>{{{_ 'pages-app-partup-status_text' prettyEndDate partup.location.city prettyVisibility partup.network.name }}}</p>
                    <ul class="pu-list pu-list-horizontal pu-list-tags">
                        {{#each partup.tags }}
                            <li><a href="" class="pu-tag pu-tag-inverted">{{ . }}</a></li>
                        {{/each }}
                    </ul>
                </section>
                <section>
                    <p>{{_ 'pages-app-partup-share_paragraph' }}</p>
                    <ul class="pu-list pu-list-horizontal">
                        <li><a class="pu-button pu-button-social" data-share-facebook><i class="fa fa-facebook"></i></a></li>
                        <li><a class="pu-button pu-button-social" data-share-twitter><i class="fa fa-twitter"></i></a></li>
                        <li><a class="pu-button pu-button-social" data-share-linkedin><i class="fa fa-linkedin-square"></i></a></li>
                    </ul>
                </section>
            </div>
        </section>
    </aside>
</template>
