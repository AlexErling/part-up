<template name="app_partup">
    <article class="pu-layout">
        <div class="pu-sub-pagecontainer">
            {{#if subscriptionsReady}}
                <div class="pu-sub-partupdetail-left">
                    {{> app_partup_navigation partup=partup }}
                    {{> yield region='app_partup' }}
                </div>
                <div class="pu-sub-partupdetail-right">
                    {{> app_partup_sidebar partup=partup }}
                </div>
            {{else}}
                {{> Spinner }}
            {{/if}}
        </div>
    </article>
</template>
