<template name="app_partup">
    <article class="pu-page pu-page-partup">
        <section class="pu-partuppagelayout pu-partuppagelayout-active" data-layout-container>
            <div class="pu-sub-partupdetail-left" data-layout-left>
                <div class="pu-sub-partupdetail-navigation">
                    {{> app_partup_navigation }}
                </div>
                <div class="pu-sub-partupdetail-content">
                    <!-- We use refresh=. to trigger a yield refresh when partupId changes.
                         'refresh' is not an accepted attribute of yield, but in general,
                         template-includes will re-run when (one of) its attributes change.  -->
                    {{> yield region='app_partup' refresh=partupId }}
                </div>
            </div>
            <div class="pu-sub-partupdetail-right" data-layout-right>
                {{> app_partup_sidebar }}
            </div>
        </section>
    </article>
</template>
