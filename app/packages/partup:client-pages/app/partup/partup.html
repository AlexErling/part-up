<template name="app_partup">
    <article class="pu-page pu-page-partup">
        <section class="pu-partuppagelayout" data-layout-container>
            <div class="pu-sub-partupdetail-left" data-layout-left>
                <div class="pu-sub-partupdetail-navigation">
                    {{> app_partup_navigation partup=partup }}
                </div>
                <div class="pu-sub-partupdetail-content">
                    {{> yield region='app_partup' }}
                </div>
            </div>
            <div class="pu-sub-partupdetail-right" data-layout-right>
                {{> app_partup_sidebar partup=partup }}
            </div>
        </section>
    </article>
</template>
