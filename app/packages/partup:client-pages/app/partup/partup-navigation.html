<template name="app_partup_navigation">
    <nav class="pu-navigation">
        <div class="pu-sub-background" style="width: {{ backgroundWidth }}px;"></div>
        <ul class="pu-list pu-list-horizontal">
            <li>
                <a href="{{pathFor 'partup' _id=partup._id}}" class="pu-button pu-button-nav {{# if isActiveRoute regex='partup$'}}pu-state-active{{/if}} {{# if isActiveRoute regex='partup-update'}}pu-state-active{{/if}}">
                    <i class="fa fa-globe"></i>
                    {{_ 'pages-app-partup-menu_updates'}}
                </a>
            </li>
            <li>
                <a href="{{pathFor 'partup-activities' _id=partup._id}}" class="pu-button pu-button-nav {{# if isActiveRoute regex='partup-activities'}}pu-state-active{{/if}}">
                    <i class="fa fa-line-chart"></i>
                    {{_ 'pages-app-partup-menu_activities'}}
                </a>
            </li>
        </ul>
        <ul class="pu-list pu-list-horizontal pu-sub-right">
            {{#if isEditableByUser }}
                <li>
                    <a href="#" data-openpartupsettings class="pu-button pu-button-nav pu-button-nav-icon pu-button-nav-icon-cog">
                        <i class="fa fa-cog"></i>
                    </a>
                </li>
            {{/if }}
        </ul>
    </nav>
</template>
