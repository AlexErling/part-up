<template name="ChatMessage">
    <div class="pu-chatbox {{#if partupEquals data.creator_id currentUserId }}pu-chatbox-send{{else}}pu-chatbox-receive{{/if}}">
        <a href="/profile/YQmjmhfrxRe5TF6p7">
            <figure class="pu-avatar" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="YQmjmhfrxRe5TF6p7" style="background-image: url('https://s3-eu-west-1.amazonaws.com/partup-production/80x80/images/2LzgE8C9NtTXB95y3-2LzgE8C9NtTXB95y3.jpg')"></figure>
        </a>
        <ul class="pu-list">
            {{#each data.messages}}
            <li>
                <div class="pu-chatmessage">
                    {{#if creator}}<p class="pu-sub-chatname">{{ creator.profile.name }} <span class="pu-sub-chattime">{{ created_at }}</span></p>{{/if}}
                    <p>{{ content }}</p>
                    {{#if preview}}
                        <div class="pu-linkpreview">
                            <figure style="background-image: url('http://www.nationsencyclopedia.com/photos/norway-climate-1715.jpg');" >
                            </figure>
                            <div class="pu-linkpreview-description">
                                <p class="pu-sub-title">Some lorem</p>
                                <p class="pu-sub-intro">Some lorem ipsum self made blabla. Some lorem ipsum self made blabla. Some lorem ipsum self made blabla. </p>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
