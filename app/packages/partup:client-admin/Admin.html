<template name="Admin">
    <h2>Partups ({{partupStats.total}})</h2>
    <ul>
        <li>Open: {{partupStats.open}}</li>
        <li>Private: {{partupStats.private}}</li>
        <li>Network Open: {{partupStats.networkopen}}</li>
        <li>Network Private: {{partupStats.networkinvite}}</li>
        <li>Network Closed: {{partupStats.networkclosed}}</li>
    </ul>
    <h2>Users ({{userCount}})</h2>
    <table>
        <thead>
            <tr>
                <td>Naam</td>
                <td>id</td>
                <td>email</td>
                <td>telefoon</td>
                <td>aangemeld op</td>
            </tr>
        </thead>
        {{# each users }}
            <tr>
                <td><a href="{{ pathFor route='profile-upper-partups' _id=_id }}">{{profile.name}}</a></td>
                <td>{{_id}}</td>
                <td>{{getMail . }}</td>
                <td>{{profile.phonenumber}}</td>
                <td>{{partupDateNormal createdAt}}</td>
            </tr>
        {{/each }}
    </table>
</template>
