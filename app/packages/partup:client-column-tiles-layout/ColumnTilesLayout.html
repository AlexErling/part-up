<template name="ColumnTilesLayout">
    <section class="pu-columnslayout pu-columnslayout-{{ columns.length }}">
        {{# each columns }}
            <ul class="pu-sub-column" data-column>
                {{# each . }}
                    <li class="pu-sub-tile pu-sub-tile-rendered">
                        {{> UI.contentBlock . }}
                    </li>
                {{/ each}}
            </ul>
        {{/ each }}
    </section>
</template>
