<template name="WidgetGallery">
    <figure class="pu-gallery">
        <ul>
            {{#each pictures }}
                <li class="{{#if isCurrent }}pu-state-active{{/if }}" style="background-image: url({{ . }})"></li>
            {{/each }}
        </ul>
        <a href="" class="pu-sub-button pu-sub-button-left" data-previous>
            <i class="fa fa-chevron-left"></i>
        </a>
        <a href="" class="pu-sub-button pu-sub-button-right" data-next>
            <i class="fa fa-chevron-right"></i>
        </a>
    </figure>
</template>
