<template name="WidgetPartupdetailActivities">
    <div class="pu-composition pu-composition-partupdetailactivities"></div>

    <!-- new message popup -->
    {{#contentFor "WidgetPopupContent"}}
        {{> NewActivityPopup}}
    {{/contentFor}}

    <!-- Header buttons -->
    <header class="pu-pageheader">
        <section><a class="pu-button pu-button-icon" href="#" data-newactivity><i class="fa fa-line-chart"></i>{{_ "partupdetail-activities-newactivity-button"}}</a></section>
        <aside>{{> PartialDropdownActivitiesActions}}</aside>
    </header>

    {{# each activities }}
        {{> WidgetActivity activity=. CONTRIBUTIONS=true COMMENTS_LINK=true }}
    {{/ each }}

    <p class="pu-textline">
        <span>
            {{_ "partupdetail-activities-archivedactivities-heading" }}
            <span class="fa fa-long-arrow-down"></span>
        </span>
    </p>

    {{# each archivedActivities }}
        {{> WidgetActivity activity=. CONTRIBUTIONS=true }}
    {{/ each }}
</template>
