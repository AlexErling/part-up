<template name="WidgetPartupdetailActivities">
    <div class="pu-composition pu-composition-partupdetailactivities">
        <!-- new message popup -->
        {{#if partupPopupActive 'popup.new-activity' }}
            {{#contentFor "WidgetPopupContent"}}
                {{> NewActivityPopup}}
            {{/contentFor}}
        {{/if}}

        <!-- Header buttons -->
        <header class="pu-pageheader">
            {{# if isUpper }}
                <section><a class="pu-button pu-button-icon" href="#" data-popup="popup.new-activity"><i class="fa fa-line-chart"></i>{{_ "partupdetail-activities-newactivity-button"}}</a></section>
            {{/ if}}
            <aside>{{> PartialDropdownActivitiesActions}}</aside>
        </header>

        {{# each activities }}
            {{> Activity activity=. CONTRIBUTIONS=true COMMENTS_LINK=true isUpper=isUpper }}
        {{/ each }}

        {{# if archivedActivities }}
            <p class="pu-textline">
                <span>
                    {{_ "partupdetail-activities-archivedactivities-heading" }}
                    <span class="fa fa-long-arrow-down"></span>
                </span>
            </p>
        {{/ if }}

        {{# each archivedActivities }}
            {{> Activity activity=. CONTRIBUTIONS=true isUpper=isUpper }}
        {{/ each }}
    </div>
</template>
