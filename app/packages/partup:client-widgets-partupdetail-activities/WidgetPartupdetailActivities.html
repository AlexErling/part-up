<template name="WidgetPartupdetailActivities">
    <div class="pu-composition pu-composition-partupdetailactivities"></div>

    <!-- new message popup -->
    {{#contentFor "WidgetPopupContent"}}
        {{> NewActivityPopup}}
    {{/contentFor}}

    <!-- Header buttons -->
    <header class="pu-pageheader">
        <section><a class="pu-button pu-button-icon" href="#" data-newactivity><i class="fa fa-line-chart"></i>Nieuwe Activiteit</a></section>
        <aside>{{> PartialDropdownActivitiesActions}}</aside>
    </header>

    {{# each activities }}
        {{> WidgetActivity activity=. CONTRIBUTIONS=false }}
    {{/ each }}
</template>
