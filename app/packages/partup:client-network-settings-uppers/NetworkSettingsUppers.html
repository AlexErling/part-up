<template name="NetworkSettingsUppers">
    <h2>Network uppers</h2>

    <ul class="pu-network-uppers">
        {{# each network.uppers }}
            <li>
                {{# with upper }}
                    <figure class="pu-avatar" style="background-image: url('{{ partupImageUrl id=profile.image }}');"></figure>
                    <p class="pu-sub-name">{{ profile.name }}</p>
                    <button type="button" class="pu-sub-remove" data-upper-remove="{{ _id }}"><i class="fa fa-times"></i></button>
                {{/ with }}
            </li>
        {{/ each }}
    </ul>
</template>
