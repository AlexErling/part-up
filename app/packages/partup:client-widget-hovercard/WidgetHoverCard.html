<template name="WidgetHoverCard">
    <article class="pu-hovercard {{#if cardOpen}}pu-hovercard-active{{/if}} {{#if settings.positionTop}}pu-hovercard-position-top{{else}}pu-hovercard-position-bottom{{/if}}" style="{{ settings.top }}{{ settings.left }}">
        {{#if data}}
            {{> PartialProfileCard _id=data}}
        {{/if}}
    </article>
</template>
