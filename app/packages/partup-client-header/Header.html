<template name="Header">
    <header class="pu-header {{# unless partupResponsive }}pu-header-desktop{{/ unless }}">

        <!-- Navigation -->
        <section class="pu-sub-mobilebar {{#if subMenuActive}}submenu-active{{/if}}">
            <div class="">
                <section class="pu-sub-logo">
                    <a href="{{ pathFor 'home' }}">{{> Header_logo }}</a>
                </section>
                <section class="pu-sub-nav">{{> Header_nav isMobile=isMobile }}</section>
                <section class="pu-sub-personal">{{> Header_personal isMobile=isMobile }}</section>
            </div>
        </section>

    </header>
</template>
