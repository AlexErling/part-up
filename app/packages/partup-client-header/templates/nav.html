<template name="Header_nav">

        <li class="pu-sub-logo"><a href="{{ pathFor 'home' }}">{{> Header_logo }}</a></li>
        <li>
            {{#if showDiscover}}
                <a href="{{pathFor 'discover'}}" class="pu-button pu-button-header pu-button-header-desktop">{{_ 'mytribes-button-discover' }}</a>
            {{else}}
                {{> DropdownTribes }}
            {{/if}}
        </li>
        <li>
            {{> DropdownMenu }}
        </li>
    </ul>
</template>
