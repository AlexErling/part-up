<template name="WidgetRatings">
    <div class="pu-ratings">
        <p class="pu-sub-no-rating">{{_ 'ratings-none' }}</p>
        <ul class="pu-avatar-stack">
            {{# if canRate }}
                <li class="pu-avatar pu-avatar-icon">
                    <i class="fa fa-plus"></i>
                </li>
            {{/ if }}
        </ul>
    </div>
</template>
