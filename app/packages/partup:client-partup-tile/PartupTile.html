<template name="PartupTile">

    <article class="pu-partuptile">
        {{# if tags }}
            <ul class="pu-sub-partup-tags">
                {{# each tags }}
                <li style="transition-delay: {{ delay }}s"><span>{{ tag }}</span></li>
                {{/ each }}
            </ul>
        {{/ if }}
        <header>
            <h2>
                <a href="{{pathFor 'partup' _id=partup._id }}">{{ partup.name }}</a>
            </h2>
        </header>
        <section>
            <div class="pu-partupcircle">
                <canvas class="pu-sub-radial" data-percent="{{ partup.progress }}"></canvas>
                <figure class="pu-sub-inner" style="{{#if partupCover }}background-image: url('{{ partupCover.url }}');{{/if }}"></figure>
                <!-- Uppers -->
                {{# if uppers }}
                    <ul class="pu-sub-avatar-list">
                        {{# each uppers }}
                            <li class="pu-avatar" style="background-image: url({{# with upper }}{{ partupImageById profile.image }}{{/ with }}); top: {{ y }}px; left: {{ x }}px; transition-delay: {{ delay }}s;" data-usercard="{{ _id }}"></li>
                        {{/ each }}
                    </ul>
                {{/ if }}
            </div>
            <p>{{ partup.description }}</p>
            <ul class="pu-sub-partup-stats">
                <li>
                    <strong>{{ activityCount }}</strong>
                    <span>{{_ 'partuptile-activities' }}</span>
                </li>
                <li>
                    <strong>{{ supporterCount }}</strong>
                    <span>{{_ 'partuptile-supporters' }}</span>
                </li>
                <li>
                    <strong>{{ dayCount }}</strong>
                    <span>{{_ 'partuptile-days-active' }}</span>
                </li>
            </ul>
        </section>
        <!-- <footer>
            <p>Lifely</p>
        </footer> -->
    </article>

</template>
