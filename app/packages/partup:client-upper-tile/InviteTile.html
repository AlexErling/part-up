<template name="InviteTile">
    <article class="pu-invitetile">
        <header>
            <a href="{{ pathFor 'profile' _id }}" class="pu-sub-figure">
                <figure class="pu-avatar pu-avatar-medium" style="background-image: url({{ partupImageUrl id=profile.image store='80x80' }});">
                    <span class="pu-score pu-score-small">{{ MathRound participation_score }}</span>
                </figure>
            </a>
            <div class="pu-sub-title">
                <h4>
                    <a href="{{ pathFor 'profile' _id }}">{{ profile.name }}</a>
                </h4>
                <p>{{ profile.location.city }}</p>
            </div>
        </header>
        <article>
            <p>Lorem ipsum <span class="pu-highlighttext">desgin</span> sit amet, consectetur adipiscing elit. Proin tempor mollis ex eget aliquet</p>
        </article>
        <article>
            <ul class="pu-list pu-list-horizontal pu-list-tags">
                {{#each profile.tags}}
                    <li>
                        <a href="#" class="pu-tag">{{ . }}</a>
                    </li>
                {{/each}}
            </ul>
        </article>
        <footer>
            <button type="button" class="pu-button
                                         {{# if alreadyPartner }}
                                            pu-button-positivestate
                                         {{ else }}
                                            {{# if inviteSent }}
                                                pu-button-success
                                            {{/ if }}
                                        {{/ if }}
                                        {{# if inviteLoadingForUser _id }}
                                            pu-state-loading pu-state-disabled
                                        {{/ if }}"
                    data-invite-id="{{ _id }}">
                <span>
                    {{# if alreadyPartner }}
                        {{_ 'pages-modal-invite_to_partup-button-already-partner' }}
                    {{ else }}
                        {{# if inviteSent }}
                            {{_ 'pages-modal-invite_to_partup-button-invited-upper' }}
                        {{ else }}
                            {{_ 'pages-modal-invite_to_partup-button-invite-upper' }}
                        {{/ if }}
                    {{/ if }}
                </span>
                <i class="picon-check pu-sub-success"></i>
                {{> Spinner color='inverted' type='small' }}
            </button>
        </footer>
    </article>
</template>
