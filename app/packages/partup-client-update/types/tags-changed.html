<template name="update_partups_tags_changed">
    <section class="pu-block">
        <ul class="pu-list pu-list-horizontal pu-list-tags pu-list-arrows">
            <li>
                {{#Tag context="discover-partups" query=type_data.old_tag }}
                    {{ type_data.old_tag }}
                {{/Tag}}
            </li>
            <li>
                {{#Tag context="discover-partups" query=type_data.new_tag }}
                    {{ type_data.new_tag }}
                {{/Tag}}
            </li>
        </ul>
    </section>
</template>
