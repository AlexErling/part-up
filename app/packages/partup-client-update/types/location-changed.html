    <section>
        <ul class="pu-list pu-list-horizontal pu-list-tags pu-list-arrows">
            <li>
                {{#Tag type="angular"}}
                    {{ type_data.old_location.city }}

            </li>
            <li>
                {{#Tag type="angular"}}

        </ul>
    </section>
</template>
