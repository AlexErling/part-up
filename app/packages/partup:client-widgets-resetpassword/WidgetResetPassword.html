<template name="WidgetResetPassword">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-resetpassword">

        <h2 class="pu-title pu-title-modal">{{_ 'resetpassword-heading' }}</h2>
        <p>{{_ 'resetpassword-introparagraph'}}</p>

        {{#autoForm schema=formSchema id="resetPasswordForm" class="pu-form" theme="plain"}}
            <label class="pu-formfield {{#if afFieldIsInvalid name='password'}}pu-state-invalid{{/if}}">
                <span class="pu-label">{{_ 'resetpassword-form-password-label'}}</span>
                <span class="pu-sub-input">{{> afFieldInput name='password' placeholder=placeholders.password class="pu-input" }}</span>
                {{#if afFieldIsInvalid name='password'}}
                    <span class="pu-sub-error">{{afFieldMessage name='password'}}</span>
                {{/if}}
                <a class="pu-hint pu-tooltip">
                    {{_ 'resetpassword-form-password-validation' }}
                    <span class="pu-tooltip-wrapper">
                        <p class="pu-paragraph">{{_ 'resetpassword-form-password-tooltip' }}</p>
                    </span>
                </a>
            </label>

            <footer>
                <input class="pu-button pu-button-primary" type="submit" value="{{_ 'resetpassword-form-submit'}}">
            </footer>
        {{/autoForm}}

    </div>
</template>
