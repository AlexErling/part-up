<template name="WidgetResetPassword">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-resetpassword">

        <h2 class="pu-title pu-title-modal">{{_ 'resetpassword-heading' }}</h2>
        <p>{{_ 'resetpassword-introparagraph'}}</p>

        {{#autoForm schema=formSchema id="resetPasswordForm" class="pu-form" validation="submit" }}

            <!-- Password -->
            <fieldset class="pu-formfield">
                <label class="pu-label" for="pu-sub-password">{{_ 'resetpassword-form-password-label'}}</label>
                <a class="pu-hint pu-tooltip">
                    {{_ 'resetpassword-form-password-validation' }}
                    <span class="pu-tooltip-wrapper"><p class="pu-paragraph">{{_ 'resetpassword-form-password-tooltip' }}</p></span>
                </a>
                <div class="pu-sub-validations {{#if afFieldIsInvalid name='password' }}pu-state-invalid{{/if}}">
                    <span class="pu-sub-input">{{> afFieldInput id="pu-sub-password" type="password" name='password' placeholder=placeholders.password class="pu-input" }}</span>
                    <span class="pu-sub-error">{{ afFieldMessage name='password' }}</span>
                </div>
                <div class="pu-sub-validations {{#if afFieldIsInvalid name='confirmPassword' }}pu-state-invalid{{/if}}">
                    <span class="pu-sub-input">{{> afFieldInput type="password" name='confirmPassword' placeholder=placeholders.confirmPassword class="pu-input" }}</span>
                    <span class="pu-sub-error">{{ afFieldMessage name='confirmPassword' }}</span>
                </div>
            </fieldset>

            <!-- Submit form -->
            <footer>
                <input class="pu-button pu-button-primary" type="submit" value="{{_ 'resetpassword-form-submit'}}">
            </footer>

        {{/autoForm}}

    </div>
</template>
