<template name="NetworkSettingsLanding">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-networksettings-landing">
        <h2 class="pu-title pu-title-modal">Landing</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum, officiis, ipsum. Blanditiis ad iusto pariatur sint commodi quidem libero, atque!</p>

        {{#
            autoForm
            id='networkEditLandingForm'
            schema=form.schema
            doc=form.doc
            validation="submitThenKeyup"
            class="pu-form"
        }}
            <!-- video_url -->
            <label class="pu-formfield">
                <span class="pu-label">
                    Video
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='video_url' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">
                        {{> afFieldInput
                            name='video_url'
                            placeholder=placeholders.video_url
                            class='pu-input'
                            maxlength=form.schema._schema.video_url.max
                        }}

                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='video_url' }}</span>
                </div>
            </label>

            <!-- why_title -->
            <label class="pu-formfield">
                <span class="pu-label">
                    Why title
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='why_title' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">
                        {{> afFieldInput
                            name='why_title'
                            placeholder=placeholders.why_title
                            class='pu-input'
                            maxlength=form.schema._schema.why_title.max
                        }}

                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='why_title' }}</span>
                </div>
            </label>

            <!-- why_body -->
            <label class="pu-formfield">
                <span class="pu-label">
                    Why body
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='why_body' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">

                        {{# Wysiwyg inputSettings=form.whyBodyInput }}
                            {{> afFieldInput
                                name='why_body'
                                class='pu-input'
                                type="hidden"
                                data-why-body=""
                            }}
                        {{/ Wysiwyg}}

                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='why_body' }}</span>
                </div>
            </label>

            <!-- about_title -->
            <label class="pu-formfield">
                <span class="pu-label">
                    About title
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='about_title' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">
                        {{> afFieldInput
                            name='about_title'
                            placeholder=placeholders.about_title
                            class='pu-input'
                            maxlength=form.schema._schema.about_title.max
                        }}

                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='about_title' }}</span>
                </div>
            </label>

            <!-- about_body -->
            <label class="pu-formfield">
                <span class="pu-label">
                    About body
                </span>

                <div class="pu-sub-validations {{# if afFieldIsInvalid name='about_body' }}pu-state-invalid{{/ if }}">
                    <span class="pu-sub-input">

                        {{# Wysiwyg inputSettings=form.aboutBodyInput }}
                            {{> afFieldInput
                                name='about_body'
                                class='pu-input'
                                type="hidden"
                                data-about-body=""
                            }}
                        {{/ Wysiwyg}}

                    </span>
                    <span class="pu-sub-error">{{ afFieldMessage name='about_body' }}</span>
                </div>
            </label>

            <div class="pu-formfield">
                <button type="submit" class="pu-button {{# if state.submitting }}pu-state-disabled pu-state-loading{{/ if }}">
                    <span>Opslaan</span>
                    {{> Spinner color='inverted' type='small' }}
                </button>
            </div>

        {{/autoForm}}
    </div>
</template>
