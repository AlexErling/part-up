<template name="WidgetRating">
    <div class="pu-rating">
        <figure class="pu-avatar pu-avatar-large" style="background-image: url({{# with upper }}{{ partupImageById profile.image }}{{/ with }})"></figure>
        {{# if canEdit }}
            {{# autoForm schema=formSchema id=generateFormId class='pu-form' doc=rating }}
                {{> afFieldInput type='range' name='rating' class='pu-input' }}
                {{> afFieldInput name='feedback' class='pu-textarea' placeholder=placeholders.feedback rows=2 }}
            {{/ autoForm }}
        {{ else }}
            <span class="pu-sub-rating"><span style="width: {{ rating.rating }}%"></span></span>
            {{ rating.feedback }}
        {{/ if }}
    </div>
</template>
