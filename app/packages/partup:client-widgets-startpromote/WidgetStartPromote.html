<template name="WidgetStartPromote">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-startpartup-promotion {{#if partupEquals windowScrollBottom false }}pu-composition-fixedfooter{{/if}}">

        <h2 class="pu-title pu-title-modal">{{_ 'startpromote-heading-title'}}</h2>
        <p>{{_ 'startpromote-text-intro'}}</p>
        <p>{{_ 'startpromote-text-intro2'}}</p>
        <article class="pu-form pu-form-highlighted">
            <h3>{{ partup.name }}</h3>
            <img src="{{partup.image}}" alt="">
            <p>{{ partup.description }}</p>
        </article>
        <article class="pu-form">
            <label class="pu-formfield">
                <span class="pu-label">{{_ 'startpromote-title-sharebuttons' }}</span>
                <a href="" class="pu-button pu-button-twitter pu-button-icon">
                    <i class="fa fa-twitter"></i>
                    {{_ 'startpromote-button-twitter' }}
                </a>
                <a href="" class="pu-button pu-button-facebook pu-button-icon">
                    <i class="fa fa-facebook"></i>
                    {{_ 'startpromote-button-facebook' }}
                </a>
                <a href="" class="pu-button pu-button-linkedin pu-button-icon">
                    <i class="fa fa-linkedin"></i>
                    {{_ 'startpromote-button-linkedin' }}
                </a>
            </label>
        </article>

        <article class="pu-form">
            <label class="pu-formfield">
                <span class="pu-label">{{_ 'startpromote-title-sharelink' }}</span>
                <input type="text" value="{{partupUrl}}" class="pu-input">
            </label>
        </article>

        <footer class="pu-sub-modalfooter {{#if partupEquals windowScrollBottom false }}pu-sub-modalfooter-fixed{{/if}}">
            <div class="pu-sub-footer-container">
                <button href="#" class="pu-button pu-button-primary" id="nextPage">
                    {{_ 'startpromote-button-done' }}
                </button>
            </div>
        </footer>
    </div>
</template>
