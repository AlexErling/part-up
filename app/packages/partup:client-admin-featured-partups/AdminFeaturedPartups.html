<template name="AdminFeaturedPartups">
    <h2>Featured Part-ups</h2>
    {{#each featuredPartups}}
        <ul>
            <li>{{name}}</li>
        </ul>
    {{/each}}

    <h3>List of Part-ups</h3>
    {{#each partups}}
        <ul>
            <li>
                {{name}}
                {{# if isFeatured }}
                    <button type="button" class="pu-button pu-button-deny" data-unset-featured data-partup-id="{{ _id }}">
                        <i class="fa fa-times"></i>
                    </button>
                {{ else }}
                    <button type="button" class="pu-button pu-button-confirm" data-set-featured data-partup-id="{{ _id }}">
                        <i class="fa fa-check"></i>
                    </button>
                {{/ if }}
            </li>
        </ul>
    {{/each}}
</template>
