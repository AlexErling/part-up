<template name="WidgetActivity">
    {{# if showForm }}

        {{> WidgetActivityForm
            activity=activity
            edit=edit
            CREATE=CREATE
            POPUP=POPUP
            START_PARTUP=START_PARTUP
            createCallback=createCallback
        }}

    {{ else }}

        {{> WidgetActivityView
            activity=activity
            contribution_id=contribution_id
            edit=edit
            COMMENTS_LINK=COMMENTS_LINK
            CONTRIBUTIONS=CONTRIBUTIONS
            EXPANDED=EXPANDED
            READONLY=READONLY
            START_PARTUP=START_PARTUP
            UPDATE_LINK=UPDATE_LINK
            isUpper=isUpper
        }}

    {{/ if }}
</template>
