<template name="WidgetPartupdetailActivitiesDetail">
    <div class="pu-composition pu-composition-partupdetailupdateitem">

        <!-- Header buttons -->
        <header class="pu-pageheader">
            <section>
                <a class="pu-button" href="{{pathFor 'partup-activities' _id=partup._id}}">
                    Alle activiteiten bekijken
                </a>
            </section>
        </header>
        {{#if activity}}
            {{> Activity activity=activity CONTRIBUTIONS=true EXPANDED=true }}
        {{/if}}

        <!-- comments -->
        {{#if activityUpdates}}
            {{> CommentField update=activityUpdates expandedComments=true}}
        {{/if}}

    </div>
</template>
