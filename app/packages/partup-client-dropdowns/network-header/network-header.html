<template name="NetworkMenu">
    <button type="button" class="pu-button pu-button-nav pu-button-nav-icon pu-button-spinning" data-toggle-menu="networksettings">
        <i class="picon-cog"></i>
    </button>
    <div class="pu-dropdownie pu-dropdownie-left {{#if menuOpen}}pu-state-active{{/if}}" data-clickoutside-close>
        <span class="pu-sub-arrow"><span></span></span>
        <ul class="pu-list">
            {{# if network.isAdmin currentUser._id }}
            <li class="pu-dropdownitem pu-dropdownitem-small">
                <button data-open-networksettings>
                    {{_ 'pages-app-network-tab-button-settings'}}
                </button>
            </li>
            {{/ if}}
            <li class="pu-dropdownitem pu-dropdownitem-small">
                <button data-leave-tribe>
                    {{_ 'pages-app-network-actions-button-leave'}}
                </button>
            </li>
        </ul>
    </div>
</template>
