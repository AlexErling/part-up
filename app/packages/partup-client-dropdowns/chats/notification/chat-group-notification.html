<template name="ChatGroupNotification">
    <li class="pu-notification pu-notification-chat pu-notification-wide
        {{#unless chatData.latestMessage}}pu-notification-no-messages{{/unless}}
        {{#unless chatData.unreadCount }}pu-notification-viewed pu-notification-clicked{{/unless}}"
        data-notification="{{ chatData._id }}"
    >
        <a href="{{pathFor route='network-chat' slug=chatData.network.slug}}">
            <figure class="pu-avatar pu-avatar-plain pu-avatar-square"
                style="background-image: url('{{ getImage chatData.network.imageObj }}');">
            </figure>
            <article>
                <p>{{ chatData.network.name }} {{#if chatData.unreadCount}}({{chatData.unreadCount}}){{/if}} <time>{{ partupDateCustom chatData.latestMessage.created_at 'D MMM HH:mm' }}</time></p>
                <span>
                    {{#if chatData.latestMessage }}
                        <span>{{> dangerouslyRenderHTML HTML=chatData.latestMessage.content transform=format }}</span>
                    {{else}}
                        <span>&nbsp;</span>
                    {{/if}}
                </span>
            </article>
        </a>
    </li>
</template>
