<template name="ChatOneOnOneNotification">
    <li class="pu-notification pu-notification-chat pu-notification-wide
        {{#unless chatData.latestMessage }}pu-notification-viewed{{/unless}}
        {{#unless chatData.unreadCount }}pu-notification-viewed pu-notification-clicked{{/unless}}"
        data-notification="{{ chatData._id }}">
        <a href="{{pathFor route='chats' hash=chatData._id }}">
            <figure class="pu-avatar"
                style="background-image:url('{{ getImage chatData.chatter.imageObj }}');">
            </figure>
            <article>
                <p>{{ chatData.chatter.profile.name }} {{#with chatData.unreadCount}}({{.}}){{/with}} <time>{{#if chatData.latestMessage }}{{ partupDateCustom chatData.latestMessage.created_at 'D MMM HH:mm' }}{{else}}-{{/if}}</time></p>
                {{#if chatData.latestMessage }}
                    <span><span>{{> dangerouslyRenderHTML HTML=chatData.latestMessage.content transform=format }}</span></span>
                {{else}}
                    <span><span>{{_ 'pages-one-on-one-chat-sidebar-message-placeholder'}}</span></span>
                {{/if}}
            </article>
        </a>
    </li>
</template>
