<template name="WidgetRegisterOptional">
    <h1 class="pu-title">Hoi Pim, mogen we je leren kennen?</h1>

    <p class="pu-paragraph">Jouw account is aangemaakt. Na deze stap start je met Part-up! Vul onderstaande velden in, zodat je een betrouwbaar profiel hebt en wij je de juiste Part-ups kunnen voorstellen.</p>

    <form class="pu-form" action="">
        <div class="pu-formfield">
            <span class="pu-label">Geef ons jouw glimlach</span>
            <div class="pu-upload">
                <img src="http://placehold.it/200x200/ffffff/FFA724" alt="">
                <button class="pu-button pu-button-secondary">Foto vanaf jouw computer</button>
                <p class="pu-paragraph">Makkelijk, gebruik jouw <a href="#">Facebook</a> of <a href="#">LinkedIn</a> foto.</p>
            </div>
        </div>

        <label class="pu-formfield">
            <span class="pu-label">Waar wil je meedoen in Part-ups?</span>
            <input class="pu-input" type="text" placeholder="Bijvoorbeeld in je woonplaats of regio">
            <a class="pu-hint">waarom</a>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Stel jezelf eens voor :-)</span>
            <textarea class="pu-textarea" placeholder="Een korte omschrijving van wie je bent en wat je kunt"></textarea>
            <a class="pu-hint">hulp</a>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Jij, in vijf woorden</span>
            <div class="pu-inputholder">
                <input class="pu-input" type="text" placeholder="Even scheiden door een komma alsjeblieft">
            </div>
            <a class="pu-hint">waarom</a>
        </label>

        <div class="pu-formfield">
            <label>
                <span class="pu-label">Jouw social media profielen</span>
                <div class="pu-inputholder pu-inputholder-lefticon">
                    <input class="pu-input" type="text" placeholder="facebook.com/jouwnaam">
                    <span class="pu-icon"><i class="fa fa-facebook"></i></span>
                </div>
            </label>
            <div class="pu-inputholder pu-inputholder-lefticon">
                <input class="pu-input" type="text" placeholder="twitter.com/jouwnaam">
                <span class="pu-icon"><i class="fa fa-twitter"></i></span>
            </div>
            <div class="pu-inputholder pu-inputholder-lefticon">
                <input class="pu-input" type="text" placeholder="instagram.com/jouwnaam">
                <span class="pu-icon"><i class="fa fa-instagram"></i></span>
            </div>
            <div class="pu-inputholder pu-inputholder-lefticon">
                <input class="pu-input" type="text" placeholder="linkedin.com/jouwnaam">
                <span class="pu-icon"><i class="fa fa-linkedin"></i></span>
            </div>
            <a class="pu-hint">waarom</a>
        </div>

        <label class="pu-formfield">
            <span class="pu-label">Heb je een eigen website of blog?</span>
            <input class="pu-input" type="text" placeholder="www.mijn-blog-of-website.nl">
            <a class="pu-hint">waarom</a>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Mogen Uppers je bellen (of appen)?</span>
            <input class="pu-input" type="text" placeholder="06-12345678">
            <a class="pu-hint">waarom</a>
        </label>

        <label class="pu-formfield">
            <span class="pu-label">Gebruik je Skype?</span>
            <input class="pu-input" type="text" placeholder="Jouw Skypenaam">
            <a class="pu-hint">waarom</a>
        </label>

        <input class="pu-button pu-button-primary" type="submit" value="Hup, start of zoek een Part-up!">
    </form>
</template>
