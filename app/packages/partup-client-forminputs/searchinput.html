<template name="SearchInput">
    <form class="pu-form pu-flexible-center" novalidate>
        <div>
            <span>
                <p class="pu-search-label">{{{data.label}}}</p>
            </span>
        </div>
        <div class="pu-sub-center" data-flexible-center>
            <span>
                <div class="pu-searchinput">
                    <input type="text" name="email" placeholder="{{ data.inputPlaceholder }}" class="pu-input" required="" maxlength="255" data-search>
                    <i class="picon-search"></i>
                </div>
            </span>
        </div>
    </form>
</template>
