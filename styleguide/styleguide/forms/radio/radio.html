<div class="pu-formfield">
        <span class="pu-label">
            What type of part-up is this?
        </span>
    <div class="pu-sub-validations">
        <div class="pu-sub-input">
            <fieldset class="pu-sub-radiogroup" data-type="">
                    <label><input type="radio" name="type_input" value="charity" class="pu-input-radio">Volunteer</label>

                    <label><input type="radio" name="type_input" value="enterprising" class="pu-input-radio">Entrepreneur (sharing value)</label>

                    <label><input type="radio" name="type_input" value="commercial" class="pu-input-radio">Commercial</label>

                    <label><input type="radio" name="type_input" value="organization" class="pu-input-radio">In an organization</label>
            </fieldset>
        </div>
        <span class="pu-sub-error"></span>
        <input type="hidden" name="type" required="" data-schema-key="type">
    </div>
</div>
